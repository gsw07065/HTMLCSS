<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dowon09</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none; color: #333;}
     
    body {background: url(https://www.t-won.com/img/main/brand_bg.jpg);}
    .con {margin: 50px; padding: 50px;
    position: relative;}
    .con p {/* text-align: center; */
    position: absolute; left: 0; top: 50%;
    transform: translateY(-50%);
    line-height: 50px;
    cursor: pointer;
    display: inline-block;}
    
    .con p:first-child {color: #fff; width: 0; overflow: hidden;
      transition: .8s; white-space: nowrap;}
    .con:hover p:first-child {
      width: 100%;
    }

    .con p:last-child {
      width: 50px; height: 50px;
      border-radius: 50%;
      background-color: #fff;
      font-size: 20px; font-weight: bold;
      transition: 1s;
      text-align: center;
    }
    .con:hover p:last-child {
      background-color: #ae874e;
      color: #fff;
      left: 100px;
      transition: .5s;}
    
  </style>
</head>
<body>
  <div class="con">
    <p>View more</p>
    <p>+</p>
  </div>
  </body>
</html>
