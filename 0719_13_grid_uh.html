<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13_grid_uh</title>
  <style>
   .con{width: 1200px; height: 475px; margin: 50px auto;
  display: grid;
  grid-template-columns: 592.5px 288.75px 288.75px;
  grid-template-rows: 230px 230px;
  gap: 15px;}

  .con .img1{grid-row: 1 / span 2;}
  
  .con div img{width: 100%; height: 100%; object-fit: cover; border-radius: 20px;}
  </style>
</head>
<body>
  <div class="con">
    <div class="img1"><img src="images/uh_img1.jpg" alt="img1"></div>
    <div class="img2"><img src="images/uh_img2.jpg" alt="img2"></div>
    <div class="img3"><img src="images/uh_img3.jpg" alt="img3"></div>
    <div class="img4"><img src="images/uh_img4.jpg" alt="img4"></div>
    <div class="img5"><img src="images/uh_img5.jpg" alt="img5"></div>
  </div>
</body>
</html>
