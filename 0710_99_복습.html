<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0710복습</title>
    <style>
    .scroll {
      width: 160px; height: 160px;
      background-image: linear-gradient(-118deg, rgb(62, 104, 255) 0%, rgb(110, 124, 255) 100%);
      border-radius: 50%;
      position: relative;
    }
    .text {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 90%; height: 90%;
      animation: rotate 10s linear  infinite ;
      background-image: url(images/jbd_scroll_down.png);
    }
    
    .arrow {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 100%; height: 100%;
      background: url(images/jbd_down_arrow.png) center/16px 23px no-repeat;
    }
    @keyframes rotate {
      0% {transform: translate(-50%, -50%) rotateZ(0);}
      100% {transform: translate(-50%, -50%) rotateZ(360deg);}
    }
    </style>
  </head>
  <body>
   <div class="scroll">
    <div class="text"></div>
    <div class="arrow"></div>
   </div>
  </body>
</html>
