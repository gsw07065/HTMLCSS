<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    table{border-collapse: collapse; margin: 20px;}
    /* border-collapse: collapse 셀과 셀 사이 간격 없애고 하나로 합쳐줌 */

    td{border: 1px solid #aaa; padding: 10px;}
    .bg{background-color: #eee;
    text-align: center; border-left: none;}
    td:last-child {border-right: none;}
    /* td에 border-right: none; 넣어도 동일 */
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2" class="bg">지역별 홍차</td>
    </tr>
    <tr>
      <td rowspan="3" class="bg">중국</td>
      <td>정산소종</td>
    </tr>
    <tr>
      <td>기문</td>
    </tr>
    <tr>
      <td>운남</td>
    </tr>
    <tr>
      <td rowspan="4" class="bg">인도 및 스리랑카</td>
      <td>아삼</td>
    </tr>
    <tr>
      <td>실론</td>
    </tr>
    <tr>
      <td>다질링</td>
    </tr>
    <tr>
      <td>닐기리</td>
    </tr>
  </table>
</body>
</html>
