<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>05</title>
  <style>
    * {margin: 0; padding: 0;}
    ul{list-style: none;}
    ul.box{
      position: relative; width: 500px; height: 500px;
      margin: 0 auto;
    }
    ul.box li {
      position: absolute; width: 100%; height: 100%;
    }
    ul.box li.pipe{
      background-image: url(images/pipe.png);
    }
    ul.box li.pro{
      background-image: url(images/propeller.png);
    }
    .labelWrap{
      width: 300px; height: 100px; margin: 50px auto;
      text-align: center;

    }
    label{
      display: block; float: left;
      border: 1px solid;
      border-radius: 30px;
      padding: 10px 20px;
      margin-left: 5px;
      cursor: pointer;
    }

    #left:checked ~ .labelWrap label:nth-child(1),
    #right:checked ~ .labelWrap label:nth-child(2),
    #off:checked ~ .labelWrap label:nth-child(3)
    {
      background-color: black;
      color: #fff;
    }
    #left:checked ~ ul.box li.pro{
      animation: left 2s linear infinite;  
    }
    #right:checked ~ ul.box li.pro{
      animation: right 2s linear infinite;  
    }

    @keyframes left {
      0%{transform: rotate(0);}
      100%{transform: rotate(-1080deg);}
    }
    @keyframes right {
      0%{transform: rotate(0);}
      100%{transform: rotate(1080deg);}
    }
  </style>
</head>

<body>
  <input type="radio" name="btn" id="left" checked>
  <input type="radio" name="btn" id="right">
  <input type="radio" name="btn" id="off">
  <ul class="box">
    <li class="pipe"></li>
    <li class="pro"></li>
  </ul>
  <div class="labelWrap">
    <label for="left">Turn Left</label>
    <label for="right">Turn Right</label>
    <label for="off">off</label>
  </div>
</body>

</html>
