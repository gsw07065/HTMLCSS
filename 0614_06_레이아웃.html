<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div:first-child {
        width: 500px;
        height: 500px;
        background-color: red;
      }
      div:nth-child(2) {
        width: 300px;
        height: 300px;
        background-color: blue;
        position: relative;
        left: 500px;
        /* 포지션 없이 마진으로 값 줘도 됨 */
      }
      div:nth-child(3) {
        width: 100px;
        height: 100px;
        background-color: green;
        position: relative;
        left: 800px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
