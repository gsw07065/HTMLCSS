<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: YbFontBold;
      src: url(webfonts/YbFontBold.woff) format("woff");
    }

    @font-face {
      font-family: NotoSans-Bold;
      src: url(webfonts/NotoSans-Bold.woff) format("woff");
    }

    @font-face {
      font-family: NotoSans-Regular;
      src: url(webfonts/NotoSans-Regular.woff) format("woff");
    }

    section {
      background-color: #f3fcfc;
    }

    .wrap {
      width: 1200px;
      margin: 0 auto;
      padding: 50px 0;
    }

    .wrap>p {
      font: 36px YbFontBold;
      color: #222;
      margin-bottom: 50px;
    }

    .wrap ul {
      list-style: none;
      overflow: hidden;
    }

    .wrap ul li {
      width: 214px;
      position: relative;
      float: left;
      margin-left: calc((100% - 214px * 5) / 4);
    }

    .wrap ul li:first-child {
      margin-left: 0;
    }

    .wrap ul li::before {
      content: "";
      width: 100%;
      height: 1px;
      background-color: #ddd;
      position: absolute;
      left: 0;
      top: 60px;
    }

    .wrap ul li p:first-child {
      font: 24px NotoSans-Bold;
      color: #4567ad;
      margin-bottom: 50px;
    }

    .wrap ul li p:last-child {
      font-family: NotoSans-Regular;
      color: #555;
      word-break: keep-all;
    }
  </style>
</head>

<body>
  <section>

        </li>

        </li>
        <li>

</html>
