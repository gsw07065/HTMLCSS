<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div.con {width: 1480px; height: 500px;
    margin: 50px auto;
    overflow: hidden;}
    div.con div {width: 171px; height: 500px;
    background-image: url(images/bg_category_1.jpg);
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    border-radius: 10px;
    position: relative;
    float: left;
    margin-left: calc((100% - 171px * 8) / 7);}
    div.con div::after {content: "";
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, .3);
    border-radius: 10px;
    position: absolute; top: 0; left: 0;}

    div.con div:first-child {margin-left: 0;}

    div.con div p {font-size: 24px; color: #fff;
    font-weight: bold; text-align: center;
    padding-top: 225px; text-transform:capitalize;
    position: relative; z-index: 1;}

  </style>
</head>

<body>
  <div class="con">
    <div><p>package</p></div>
    <div><p>package</p></div>
    <div><p>package</p></div>
    <div><p>package</p></div>
    <div><p>package</p></div>
    <div><p>package</p></div>
    <div><p>package</p></div>
    <div><p>package</p></div>
  </div>
</body>

</html>
