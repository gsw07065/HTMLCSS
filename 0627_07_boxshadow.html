<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    div {width: 300px; height: 300px;
    margin: 50px auto;
    background: #ccc;
    box-shadow: 10px 10px 10px -10px #000,
    0 0 20px #f00,
    inset 10px 10px 10px #0f0, /* inset 내부그림자 - 위치 자유로움*/
    0 0 50px #00f inset,
    0 0 100px inset #ff0;} 
    /* box-shadow: 가로 세로 블러 스프레드(생략가능) 컬러 */
  </style>
</head>
<body>
<div></div>
</body>
</html>
