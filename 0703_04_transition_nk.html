<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
   p{width: 400px; height: 300px;
     margin: 100px 0;
     position: relative;
     }
   p img {width: 100%; height: 100%;
    object-fit: cover;
    transition: .5s;
    cursor: pointer;}
    p:hover img {
      transform: translateY(-50px);
    }
    p::after{
      content: url(images/nk_bg.png);
      position: absolute;
      left: 50%; bottom: -20px;
      transform: translateX(-50%) scale(0);
      width: 299px; height: 60px;
      transition: .5s;
    }
    p:hover:after{
      transform: translateX(-50%) scale(1);
      bottom: 20px;
    }
  </style>
</head>
<body>
 <p><img src="images/NK.png" alt="NK"></p>
</body>
</html>
