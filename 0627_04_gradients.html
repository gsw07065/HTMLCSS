<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{height: 500px; width: 500px;}
    p:first-child {
      background: radial-gradient(at 30% 20%,red,blue);  
    }
    p:nth-child(2) {
      background: radial-gradient(closest-side at 30% 20%,red,blue); 
    }
    p:nth-child(3) {
      background: radial-gradient(closest-corner at 30% 20%,red,blue); 
    }
    p:nth-child(4) {
      background: radial-gradient(farthest-side at 30% 20%,red,blue); 
    }
    p:nth-child(5) {
      background: radial-gradient(farthest-corner at 30% 20%,red,blue); 
    }
  </style>
</head>
<body>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
  <p></p>
</body>
</html>
