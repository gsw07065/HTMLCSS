<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>input</title>
  <style>
    :focus {
      outline: none;
    }

    /* 진하게 나오는 박스 바깥 테두리 없애줌 */
  </style>
</head>

<body>
  <form action="" method="post"> <!-- form=블록태그 -->
    <!-- method="get" (보안취약!) -->
    <fieldset>
      <legend>회원가입</legend>
      <p>아이디 : <input type="text" maxlength="10" minlength="5" size="20" placeholder="아이디를 입력해주세요" required autofocus
          onfocus="this.placeholder=''"></p>
      <!-- input=인라인태그 --> <!-- size=수용가능한글자수 -->
      <!-- required=필수항목 입력 안할 시 다음페이지로 넘어가지 않음 (경고) -->
      <p>비밀번호 : <input type="password" placeholder="비밀번호를 입력해주세요"></p>
      <p>비밀번호 : <input type="password" placeholder="비밀번호를 입력해주세요" onfocus="this.placeholder=''"></p>

      <p>검색 : <input type="search"></p> <!-- 끝에 X표시뜸 -->
      <p>이메일 : <input type="email"></p>
      <p>전화번호 : <input type="tel" placeholder="000-0000-0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"></p>

      <p>color : <input type="color"></p>
      <p>number : <input type="number" value="0" step="2" size="5" max="20" min="0"></p>
      <p>range : <input type="range" max="10" min="1"></p>
      <p>
        <label for="man">남 :</label>
        <input type="radio" name="gender" value="남자" id="man" checked>
        <label for="woman">여 :</label>
        <input type="radio" name="gender" value="여자" id="woman">
      </p>
      <!-- name 속성 같아야 중복 선택 안됨 -->
      <!-- label for="man"/(input)id="man" 연동가능 ('남'을 선택해도 체크가 됨) -->

      <p>
        관심분야 :
        <input type="checkbox" name="web" value="html" id="html"><label for="html">Html</label>
        <input type="checkbox" name="web" value="css" id="css"><label for="css">CSS</label>
        <input type="checkbox" name="web" value="css3" id="css3"><label for="css3">CSS3</label>
        <input type="checkbox" name="web" value="javascript" id="javascript"><label for="javascript">Javascript</label>
        <input type="checkbox" name="web" value="제이쿼리" id="j"><label for="j">제이쿼리</label>
      </p>
      <p>
        사는 지역 :
        <select name="city" id="city"> <!-- child요소 option만 가능 -->
          <option value="">선택</option>
          <option value="서울">서울</option>
          <option value="대전">대전</option>
          <option value="부산">부산</option>
          <option value="제주도">제주도</option>
        </select>
      </p>
      <p>
        문의사항 :
        <textarea name="tell" id="tell" cols="30" rows="10"></textarea>
        <!-- textarea=input태그 --> <!-- cols칸 rows줄(가로/세로크기로도 크기변경가능) -->
      </p>

      <p>
        년월일 : <input type="date">
      </p>
      <p>
        년월일 시간 : <input type="datetime-local">
      </p>
      <p>
        시간 : <input type="time">
      </p>
      <p>
        월 : <input type="month">
      </p>
      <p>
        주 : <input type="week">
      </p>
      <p>
        <input type="submit" value="보내기">
      </p>
      <p>
        <input type="reset">
      </p>
      <p>
        <input type="file" multiple> <!-- multiple=중복선택가능 -->
      </p>
      <p>
        <input type="button" value="보내기"> <!-- 내용이 개발자에게 전달됨 -->
      </p>
      <p>
        <input type="image" src="images/img_search.JPG">
      </p>
    </fieldset>
  </form>
</body>

</html>
