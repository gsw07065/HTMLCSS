<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_grid</title>
  <style>
   .grid-container{
    width: 1200px; height: 500px; margin: 50px auto;
    background: #ccc; display: grid;
    /* grid:grid-template-rows / grid-template-columns; */
    /* grid: 100px / repeat(3,1fr) */
    
    /* grid-template-rows / grid-auto-columns */
   /*  grid-template-rows / [grid-auto-flow] grid-auto-columns */
    /* grid: 100px 200px / auto-flow 100px; */
    /* [grid-auto-flow] grid-auto-rows / grid-template-columns */
    grid: auto-flow 100px 200px / 100px
  }
  .grid-item{
    background-color: #ddd; border: 1px solid;
  }
/*    .grid-item:first-child{
    grid-column: 3;
  }  */
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item"><h1>1</h1></div>
    <div class="grid-item"><h4>2</h4></div>
    <div class="grid-item"><h5>3</h5></div>
    <div class="grid-item"><h2>4</h2></div>
    <div class="grid-item"><h6>5</h6></div>
    <div class="grid-item"><h3>6</h3></div>
    <div class="grid-item">7<br>77<br>777</div>
    <div class="grid-item">8</div>
    <div class="grid-item"><h1>9</h1></div>
  </div>
</body>
</html>
