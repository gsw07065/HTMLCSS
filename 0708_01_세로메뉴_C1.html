<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c-1 menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    #wrap {width: 1000px;}
    #wrap header {width: 200px;}
    #wrap header .left {float: left;}

    #wrap .left .logo {width: 200px; height: 100px; position: relative;}
    #wrap .left .logo img {display:block; width: 100%; height: 40px;
      background-color: #ccc;
      position: absolute; top: 50%;
      transform: translateY(-50%);
    }

    #wrap .left .menu {}
    #wrap .left .menu>ul {width: 180px; border-bottom: 1px solid #333;}
    #wrap .left .menu>ul>li {width: 100%; text-align: center;
    }
    #wrap .left .menu>ul>li>a {line-height: 40px;
    display: inline-block;
    width: 100%;
    border: 1px solid #333;
    border-bottom: none;}


    #wrap .left .menu>ul>li:hover>a {
      background-color: #333;
      color: #fff;
    }

    #wrap .left .menu>ul .sub {width: 180px;
    border-left: 1px solid #333;
    border-right: 1px solid #333;
    height: 0px; overflow: hidden;
    transition: .3s;}
    #wrap .left .menu>ul .sub li {}
    /* #wrap .left .menu>ul .sub:last-child li:last-child {
    border-bottom: 1px solid #333;
    } */
    #wrap .left .menu>ul .sub li a {line-height: 30px; display: block;}

    #wrap .left .menu>ul>li:hover .sub {
      height: 100px;
    }
    #wrap .left .menu>ul .sub li:hover a {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>

<body>
 <div id="wrap">
   <header>
    <div class="left">
      <div class="logo"><img src="" alt=""></div>
      <div class="menu">
        <ul>
          <li>
            <a href="#">이용안내</a>
            <ul class="sub">
              <li><a href="#">이용방법</a></li>
              <li><a href="#">이용시간</a></li>
              <li><a href="#">이용요금</a></li>
            </ul>
          </li>
          <li>
            <a href="#">이벤트정보</a>
            <ul class="sub">
              <li><a href="#">현장이벤트</a></li>
              <li><a href="#">온라인이벤트</a></li>
              <li><a href="#">이벤트예약</a></li>
            </ul>
          </li>
          <li>
            <a href="#">프로그램</a>
            <ul class="sub">
              <li><a href="#">프로그램안내</a></li>
              <li><a href="#">온라인예약</a></li>
              <li><a href="#">단체예약상담</a></li>
            </ul>
          </li>
          <li>
            <a href="#">고객센터</a>
            <ul class="sub">
              <li><a href="#">공지사항</a></li>
              <li><a href="#">자주묻는질문</a></li>
              <li><a href="#">자료실</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
   </header>
   <div class="slide"></div>
 </div>
</body>

</html>
