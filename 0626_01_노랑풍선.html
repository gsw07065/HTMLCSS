<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    div.con{width: 1480px; height: 440px; margin: 50px auto;}
    div.con>div{float: left;} /* 부모 높이값 줘서 overflow 안 해줘도 됨 */
    div.con div.bg{width: 720px; height: 100%; border-radius: 10px; overflow: hidden;}
    /* overflow: hidden 부모 사이즈 넘치지 않게 넘어가는 부분 잘라줌 */
    /* div.con div.bg img{width: 100%; height: 100%;} */
    div.con div.txt_wrap{width: calc(100% - 720px);}
    /* calc 단위생략X 연산자 양쪽 띄어쓰기 (txt 사이즈 지정) */
    div.con div.txt{width: 440px; height: 440px; padding-top: 200px;
    box-sizing: border-box; /* padding,border가 컨텐츠 크기에 합산되지 않게 함 */
    margin-left: 100px;}
    
    div.con:nth-child(2) div.txt,div.con:nth-child(4) div.txt{
      margin-left: 0; margin-right: 100px;
    float: right;}
  </style>
</head>
