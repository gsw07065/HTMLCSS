<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습</title>
  <link rel="stylesheet" href="css/all.css">
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none;}

    div:first-child{
      width: 100px; height: 100px;
      background: red;
      border-radius: 50%;
      animation: ani 2s   infinite alternate;
      position: absolute;
    }
    @keyframes ani {
      0%,100%{bottom: 0; animation-timing-function: ease-out;}
      50%{bottom: 200px;animation-timing-function: ease-in;}
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
