<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
   p{width: 400px; height: 300px;
     margin: 100px 0;
     transition: 1s;
     background-position: 50% 110%;
     background-size: 0 0;}
   p img {width: 100%; height: 100%;
    object-fit: cover;
    transition: .5s;
    cursor: pointer;}
    p:hover {
    background: url(images/nk_bg.png) 50% 100% no-repeat;
    background-size: 200px 60px;}
    p:hover img {
      transform: translateY(-50px);
    }
  </style>
</head>
<body>
 <p><img src="images/NK.png" alt="NK"></p>
</body>
</html>
