<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0827 01 if</title>
</head>
<body>
  <script>
    let hour = 20;
    let greeting = "";
    if (hour != 18) {  //비교연산자 참고
      greeting = "Good day";
    } else {
      greeting = "bad day";
    }
    document.write(`${greeting}<br>`);

    if(hour == 20){
      greeting = "hour의 변수값은 20입니다.";
      hour = 10;
    }
    document.write(`${greeting}<br>`);  //이전값 사라지고 마지막값만 출력
    document.write(`${hour}<br>`);

    if(hour == 10) greeting = "hour의 변수값은 10입니다.";
    //if(조건) 참인값 실행문;  실행문 하나일 땐 중괄호 생략 가능!
    document.write(`${greeting}<br>`);
  </script>
</body>
</html>
