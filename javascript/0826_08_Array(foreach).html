<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0826 08 Array(foreach)</title>
</head>
<body>
  <script>
   const obj = {name:"홍길동", kor:90,eng:80,math:70};
   //forEach구문 활용 불가

   const fruits = ["Banana", "Orange", "Apple", "Mango"];
   
   fruits.forEach(function(v,i,a){
    document.write(`${v}<br>`) //value 항목 값
    document.write(`${i}<br>`) //index 항목 인덱스
    document.write(`${a}<br>`) //array 배열 자체
   });

   const fruits1 = ["Apple", "Orange", "Apple", "Mango"];
   document.write(`${fruits1.indexOf("Apple",-2)}<br>`); 
   //1=스타트번호, 해당 인덱스 번호 반환

   document.write(`${Object.keys(fruits1)}<br>`); 
   document.write(`${fruits1 instanceof Array}<br>`);
   //array 맞을 경우 true, 틀릴 경우 false 반환
   document.write(`${obj instanceof Array}<br>`);
  </script>
</body>
</html>
