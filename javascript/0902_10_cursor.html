<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0902 10 cursor</title>
  <style>
    body{
      height: 1000px; cursor: none;
     /*  cursor: url(../images/twitter.svg), auto; */
     /* 이미지가 있는 경우 스크립트 없이 css로 위처럼 가능
     움직이는 이미지는 스크립트로만 가능 */
    }
    .custom{
      position: fixed; left: 0; top: 0;
      width: 20px; height: 20px;
      background: red; border-radius: 50%;
      pointer-events: none; z-index: 999;
      animation: circle 1s infinite;
    }
    @keyframes circle {
      0%{transform: scale(1);}
      50%{transform: scale(1.5);}
      100%{transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="custom"></div>

 <script>
  document.querySelector("body").onmousemove = function(e){
    let x = e.clientX;
    let y = e.clientY;
    document.querySelector(".custom").style.left = x+"px";
    document.querySelector(".custom").style.top = y+"px";
  };
 </script>
</body>

</html>
