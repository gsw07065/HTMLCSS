<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0826 07 Array</title>
</head>
<body>
  <script>
   const fruits = ["Banana", "Orange", "Apple", "Mango"];
   document.write(typeof fruits + "<br>");
   document.write(fruits.join(" * ")+ "<br>");
   document.write(typeof fruits.join(" * ")+ "<br>");
   document.write(typeof fruits + "<br>");
   document.write(fruits[0]+" * "+fruits[1]+" * "+fruits[2]+" * "+fruits[3]+"<br>");
   document.write(`${fruits[0]} * ${fruits[1]} * ${fruits[2]} * ${fruits[3]} <br><br>`);

   fruits.pop(); //배열 마지막 요소 제거
   //document.write(fruits+"<br>");
   //변수 문자 결합 +연산자
   //좌우의 식 연결 ,연산자
   //`${변수}<br>`
   document.write(`${fruits}<br>`);
   fruits.push("Kiwi"); //배열 끝에 새 요소 추가
   document.write(`${fruits}<br><br>`);

   fruits.shift(); //배열 첫번째 요소 제거
   document.write(`${fruits}<br>`);
   fruits.unshift("Lemon"); //배열 첫번째 요소 추가
   document.write(`${fruits}<br>`);
   document.write(`${fruits.length}<br><br>`);


   const myGirls = ["Cecilie", "Lone"];
   const myBoys = ["Emil", "Tobias", "Linus"];
   const myChildren = myGirls.concat(myBoys); //병합(연결)
   document.write(`${typeof myChildren}<br>`);
   document.write(`${myChildren}<br>`);

   document.write(`${myChildren.splice(2,0,"Tom")}<br>`);
   //인덱스 2번 위치에 추가, 0개 삭제
   document.write(`${myChildren}<br>`);
   document.write(`${myChildren.splice(2,1,"Ann","Tom")}<br>`);
   document.write(`${myChildren}<br>`);
   document.write(`${myChildren.splice(2,2)}<br>`);
   document.write(`${myChildren}<br><br>`);

   document.write(`${myChildren.slice(1,3)}<br>`);
   document.write(`${myChildren.slice(-2,-1)}<br><br>`);
   //substr은 문자에서만 활용 가능, slice는 문자열,배열 모두 활용 가능
   //slice 활용도 높음!

   document.write(`${myChildren.sort()}<br>`); //오름차순 정렬
   document.write(`${myChildren.sort().reverse()}<br>`); //내림차순 정렬
  </script>
</body>
</html>
