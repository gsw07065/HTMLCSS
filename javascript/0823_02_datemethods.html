<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0823 02 datemethods</title>
</head>
<body>
  <p id="time"></p>
  <script>
  function clock(){
    let x = new Date();
    let hour = x.getHours();
    let Minutes = x.getMinutes();
    let Seconds = x.getSeconds();
    let time = hour.toString().padStart(2,"0") + " : "
              + Minutes.toString().padStart(2,"0") + " : "
              + Seconds.toString().padStart(2,"0");

   //document.write(time+"<br>");
   //document.write(hour+":"+Minutes+":"+Seconds+"<br>");
   document.getElementById("time").innerHTML = time;
  }
  //clock(); //호출하지 않으면 함수는 화면에 출력되지 않음


/*   setInterval(function(){

    },시간(초)) */

/*     setInterval(function(){
      clock();
    },1) */
    //아래로 축약 가능
    setInterval(clock,1);
  </script>
  
</body>
</html>
