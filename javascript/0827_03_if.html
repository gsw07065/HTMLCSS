<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0827 03 if</title>
</head>
<body>
  <button>show / hide</button>
  <p></p>

  <script>
    let bool = true;
    document.querySelector("button").onclick = function(){
      if(bool){
        document.querySelector("p").innerHTML='<img src="images/photo1.jpg" alt="photo1">';
        /* innerHTML=태그 인식, innerText=태그인식X */
        this.innerHTML="hide";
      }else{
        document.querySelector("p").innerHTML='';
        this.innerHTML="show";
      }
      bool = !bool;
    }
  </script>
</body>
</html>
