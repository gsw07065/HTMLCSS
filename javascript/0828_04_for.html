<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0828 04 for 구구단</title>
  <style>
    div{float: left; width: 100px;}
  </style>
</head>
<body>
  
  <script>
     const person = {fname:"John", lname:"Doe", age:25};
     for(let x in person){//안에 있는 데이터 만큼을 자동으로
      console.log(x);
      document.write(person[x]);
     }
     document.write(`<br>`);
     const numbers = [45, 4, 9, 16, 25];
     for(let x in numbers){
      console.log(x);
      document.write(numbers[x]);
     }
     document.write(`<br>`);
     for(let i = 0; i<=4; i++){
      document.write(numbers[i]);
     }
  </script>
</body>
</html>
