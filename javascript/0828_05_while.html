<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0828 05 while</title>
  <style>
  </style>
</head>
<body>
  
  <script>
    let text = "";
    let i = 1;
    while (i <= 10) {
      text += "<br>The number is " + i;
      i++;
    }
    document.write(text);
  </script>
</body>
</html>
