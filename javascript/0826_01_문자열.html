<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0826 01 문자열</title>
</head>
<body>
  
  <script>
    let str = new String("nice to Meet you");
    //위아래 동일
    let str1 = "nice to meet you";
    document.write(str.search("m")+"<br>");
    document.write(str.search("M")+"<br>");
    document.write(str.search(/m/i)+"<br>"); //대소문자구분없이(정교화?) ""없이
    //해당위치 인덱스 번호(0~) 반환 (공백 포함)
    //찾고자하는 문자 없으면 -1(음의값) 반환

    document.write(str.replace("nice","happy")+"<br>"); //일회성 대체
    document.write(str.replace(/Nice/i,"happy")+"<br>"); //(정교화)
    document.write(str+"<br>"+"<br>");


    let str2 = "Mr Blue has a blue house and a blue car."

    document.write(str2.replace("blue","red")+"<br>");
    //가장 처음 만나는 blue를 red로 대체

    document.write(str2.replace(/blue/i,"red")+"<br>");
    //대소문자 구분 없이 가장 처음 만나는 blue를 red로 대체

    document.write(str2.replace(/blue/g,"red")+"<br>");
    //소문자 blue를 모두 red로 대체

    document.write(str2.replace(/blue/gi,"red")+"<br>");
    //대소문자 구분 없이 blue를 모두 red로 대체

    document.write(str2.replaceAll("blue","red")+"<br>"+"<br>");


    document.write(str2.indexOf("Blue")+"<br>"); //해당 단어 위치 인덱스 번호 반환
    document.write(str2.lastIndexOf("Blue")+"<br>"+"<br>");
    //뒤에서부터 찾아서 반환 (인덱스 번호는 고유)


    document.write(str2.match("red")+"<br>"+"<br>"); //매치되는 단어 반환(없을 시 null)


    document.write(str2.charAt(3)+"<br>"); //3번만 반환
    document.write(str2.slice(1,3)+"<br>"); //3번 직전까지 반환 (앞은 포함, 뒤는 직전)
    document.write(str2.slice(-4,-3)+"<br>"); //뒤에서부터 반환
    document.write(str2.slice(1)+"<br>"+"<br>");
    


    let str3 = "123456-1234567";
    
    document.write(str3.replace("1234567","*******")+"<br>");
    document.write(str3.replace(str3.slice(7),"*******")+"<br>");
    document.write(str3.replace(str3.slice(7),"*".repeat(7))+"<br>");
    document.write(str3.substring(7,8)+"<br>");
    document.write(str3.substring(-2,2)+"<br>");
    // substring에서 인수값에 음수가 입력되면 0으로 처리

    document.write(str3.substr(0,6)+"<br>"); //6=length, 0부터 6개 숫자 추출
    document.write(str3.substr(0)+"<br>");
    document.write(str3.substr(-2,2)+"<br>"+"<br>");

    document.write(str3.length+"<br>"+"<br>");

    document.write("*".repeat(7)+"<br>"+"<br>");


    document.write(str2.split(" ",3)+"<br>"); //공백을 기준으로 세 단어 분리
    document.write(str2.split(" ").length+"<br>"); //공백을 기준으로 분리 시 갯수
    document.write(str2.split(" ")[2]+"<br>");
  </script>
</body>
</html>
