<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .mySwiper .swiper-pagination-bullet {
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      color: #000;
      opacity: 1;
      background: rgba(255, 255, 255, 0.5);
    }

    .mySwiper .swiper-pagination-bullet-active {
      color: #fff;
      background: #007aff;
    }

    .mySwiper .swiper-button-next{
      color: #fff; opacity: .7; /* 크기조정? */
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/photo1.jpg" alt="photo1"></div>
      <!-- img백그라운드로 넣지않기 -->
      <div class="swiper-slide"><img src="images/photo2.jpg" alt="photo2"></div>
      <div class="swiper-slide"><img src="images/photo3.jpg" alt="photo3"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  <div class="swiper mySwiper1"> <!-- 여러개 활용시 이름 바꾸기 참고 -->
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/photo1.jpg" alt="photo1"></div>
      <!-- img백그라운드로 넣지않기 -->
      <div class="swiper-slide"><img src="images/photo2.jpg" alt="photo2"></div>
      <div class="swiper-slide"><img src="images/photo3.jpg" alt="photo3"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
     // slidesPerView: 2,   한화면에 몇 개 이미지가 보일지(기본1)
      //spaceBetween: 30,   사이 간격(기본0)
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + "</span>";
        },
      },
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
        pauseOnMouseEnter: true, //마우스 올리면 멈춤
      },
    });
    swiper.on('slideChange', function () {
      console.log('slide changed');
    });
    var swiper1 = new Swiper(".mySwiper1", {
      //direction: "vertical", //세로로 내려감
      effect: "fade", //서서히 바뀜
      speed: 1000,
      slidesPerView: 1,
      spaceBetween: 30,
      mousewheel: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
/*       on: { 
        init: function () {
          console.log('swiper initialized');
        },    //init=초기화
      }, */  
      on: {
        slideChange: function () {
          console.log('swiper initialized');
        },   //slideChange=슬라이드 바뀔때마다
      },
    });
  </script>
</body>

</html>
