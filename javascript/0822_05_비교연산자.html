<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0822 05 비교연산자</title>
  
</head>
<body>
  

  <script>
    let a = 10;
    let b = 20;
    let c = "10";
    document.write("a == c : ",a == c, "<br>");
    document.write("a === c : ",a === c, "<br>");
    document.write("a != c : ",a != c, "<br>"); //!부정
    document.write("a !== c : ",a !== c, "<br>");
    document.write("a > b : ",a > b, "<br>");
    document.write("a < b : ",a < b, "<br>");
    document.write("a >= b : ",a >= b, "<br>");
    document.write("a <= b : ",a <= b, "<br>");
    //조건 ? 참 : 거짓
    document.write(a>b ? "a는 b보다 크다":"a는 b보다 작다")
  </script>
</body>
</html>
