<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0902 12 try catch</title>
  <style>
    
  </style>
</head>
<body>
 <input type="text" id="demo"> 
 <button>Test input</button>
 <p id="p01"></p>

 <script>
  function myFunction() {
    const message = document.getElementById("p01");
    message.innerHTML = "";
    let x = document.getElementById("demo").value;
    try { //실행할 코드 블록 정의
      if(x == "")  throw "is empty"; //throw 사용자 지정 오류 정의
      if(isNaN(x)) throw "is not a number";
      x = Number(x);
      if(x > 10)   throw "is too high";
      if(x < 5)  throw "is too low";
      message.innerHTML = "당신이 입력한 숫자는 5에서 10 사이의 숫자입니다."
    }
    catch(err)/* (error) */ { //오류일 시 처리하는 코드블록
      message.innerHTML = "Input " + err/* (error) */;
    }
    finally { //결과 상관없이 실행
      document.getElementById("demo").value = "";
    }
  }
  document.querySelector("button").onclick = function(){
    myFunction();
  };
 </script>
</body>

</html>
