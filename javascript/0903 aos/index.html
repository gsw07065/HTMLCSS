<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/aos.css">
  
  <style>
    section{
      width: 100%; height: 100vh;
      max-width: 1200px; margin: 0 auto;
      display: flex; justify-content: space-between;
    }
    section div{
      width: 200px; height: 200px;
      background: #ccc;
    }
  </style>
</head>
<body>
  <section></section>
  <section><div data-aos="fade-up">fade-up</div></section>
  <section><div data-aos="fade-down">fade-down</div></section>
  <section>
    <div data-aos="fade-left" data-aos-delay="500" >fade-left</div>
    <div data-aos="fade-right" data-aos-delay="1000">fade-right</div>
    <div data-aos="fade-up-left" data-aos-delay="1500">fade-up-left</div>
    <div data-aos="fade-up-right" data-aos-delay="2000">fade-up-right</div>
  </section>
  <section>
    <div data-aos="fade-down-left">fade-down-left</div>
    <div data-aos="fade-down-right" data-aos-delay="500">fade-down-right</div>
  </section>
  <section>
    <div data-aos="flip-left">flip-left</div>
    <div data-aos="flip-right" data-aos-delay="500">flip-right</div>
  </section>
  <section>
    <div data-aos="flip-up">flip-up</div>
    <div data-aos="flip-down" data-aos-delay="500">flip-down</div>
  </section>

  <script src="js/aos.js"></script>
  <script>
    AOS.init({
      offset:120,
      //스크롤에 얼마나 반응할지를 설정,
      //해당요소 스크롤링 120px 이상 진행될 때 애니메이션 시작
      easing:"ease",
      duration:1000,
      delay:500
    });
  </script>
</body>
</html>
