<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0822 04 할당(대입)연산자</title>
  
</head>
<body>
  

  <script>
    let a = 10;
    let b = 20;
    let c = a; //10
    c += a; //c = c + a;  20
    c -= a; //c = c - a;  10
    c *= a; //c = c * a;  100
    c /= a; //c = c / a;  10
    c %= a; //c = c % a;  0
    c **= a; //c = c ** a;  0  0의10승
    document.write(c);

    let txt ="";
    txt += "<ul>";
    txt += "<li>리스트1</li>";
    txt += "<li>리스트2</li>";
    txt += "<li>리스트3</li>";
    txt += "<li>리스트4</li>";
    txt += "</ul>";
    document.write(txt);
  </script>
</body>
