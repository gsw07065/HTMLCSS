<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0820 13 cj바이오사이언스learn</title>
  <style>
    section{
      display: none;
      position: absolute; left: 200px; top:0;
      width: 300px; height: 300px; background: #fff;
      border: 1px solid #ccc;
    }
    .list .txt a{color: #ccc;}
    .list a.active{color: red;}
    .on{display: block;}
    
  </style>
</head>
<body>
  <ul class="list">
    <li class="txt"><a href="#">보도자료</a></li>
    <li class="txt"><a href="#">언론보도</a></li>
    <li class="txt"><a href="#">CJBS NOW</a></li>
    <li class="txt"><a href="#">미디어</a></li>
    <li class="txt"><a href="#">뉴스구독(E-MAIL)</a></li>
  </ul>
  <div>
    <section>보도자료</section>
    <section>언론보도</section>
    <section>CJBS NOW</section>
    <section>미디어</section>
    <section>뉴스구독(E-MAIL)</section>
  </div>
  <script>
    document.querySelectorAll(".txt")[0].firstChild.classList.add("active");
    document.querySelectorAll("div>section")[0].classList.add("on");
    function myfnc(){
      document.querySelectorAll(".txt").forEach(function(keys,item){
        keys.firstChild.classList.remove("active");
      });
    }
     document.querySelectorAll(".txt").forEach(function(keys,item){
      console.log(keys);
      keys.onclick=function(e){
        e.preventDefault(); /* a경로이동막음, 가장먼저진행시킬것*/
        myfnc();
        keys.firstChild.classList.add("active");
        console.log(item);
        document.querySelectorAll("section").forEach(function(keys,item){
        keys.classList.remove("on");
      });
        document.querySelectorAll("section")[item].classList.add("on");
      }
    });
  </script>
</body>
</html>
