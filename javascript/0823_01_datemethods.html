<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  let x = new Date();
  document.write(x + "<br>");
  document.write("년도 : " + x.getFullYear() + "<br>");
  document.write("월 : ", x.getMonth()+1, "<br>"); //0-11
  document.write("일 : ", x.getDate(), "<br>");
  document.write("요일 : ", x.getDay(), "<br>"); //0-6
  
  document.write("오늘날짜 : ", x.getFullYear(),"년", x.getMonth()+1,"월",  x.getDate(),"일", "<br>", "<br>");

  document.write("hour : ",x.getHours(),"<br>");
  document.write("Minutes : ",x.getMinutes(),"<br>");
  document.write("Seconds : ",x.getSeconds(),"<br>");
  document.write("Milliseconds : ",x.getMilliseconds(),"<br>");
  document.write("Time : ",x.getTime(),"<br>");
  document.write("현재시간 : ",x.getHours(),"시",x.getMinutes(),"분",x.getSeconds(),"초","<br>","<br>");


  let hour =x.getHours();
  let hourS = hour.toString().padStart(2,"0");

  document.write(hour,"<br>");
  document.write(hourS,"<br>");

  document.write(hourS,":",x.getMinutes,":",x.getMilliseconds,":");
  </script>
  
</body>
</html>
