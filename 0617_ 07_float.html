<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        width: 1200px;
        margin: 0 auto;
        border: 1px solid;
        overflow: hidden;
      }
      .parent > div {
        width: 20%;
        float: left;
      }
      .one {
        background-color: red;
        /* margin: 0 20% 0 0; */
      }
      .two {
        background-color: blue;
        margin: 0 20%;
        /* 양쪽을 1200px의 20%씩 띄운다 */
      }
      .three {
        background-color: green;
        /* margin: 0 0 0 20%; */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
    </div>
  </body>
</html>
