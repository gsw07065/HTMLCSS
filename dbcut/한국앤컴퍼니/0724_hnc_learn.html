<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hnc_learn</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    
    .content{
      width: 1180px; height: 1120px; margin: 0 auto;
      font-size: 0;
    }
    .content>ul{
      display: flex; gap: 20px;
    }
    .content>ul li ul{
      display: flex; flex-direction: column; gap: 20px;
    }
    .content>ul li ul li{
      font-size: 24px;
      position: relative;
      overflow: hidden;
    }
    .content>ul li ul li p{
      position: absolute; bottom: 30px;
      color: #fff;
      padding: 0 30px;
      word-break: keep-all;
    }
    .content>ul li:first-child ul li:first-child,
    .content>ul li:nth-child(2) ul li:nth-child(2),
    .content>ul li:nth-child(3) ul li:nth-child(1){
      width: 380px; height: 620px;
    }
    .content>ul li:first-child ul li:nth-child(2),
    .content>ul li:nth-child(2) ul li:nth-child(1),
    .content>ul li:nth-child(3) ul li:nth-child(2){
      width: 380px; height: 480px;
    }
    .content>ul li ul li img{
      width: 100%;
      transition: .5s;
    }
    .content>ul li ul li:hover img{
      width: 120%;
    }
  </style>
</head>
<body>
  <div class="content">
    <ul>
      <li>
        <ul>
          <li>
            <img src="images/main_1.jpg" alt="main_1">
            <p>팬데믹 이전으로 부활한 CES 2024</p>
          </li>
          <li>
            <img src="images/main_2.jpg" alt="main_2">
            <p>지속 가능한 환경을 위한 지속 불가능한 규제</p>
          </li>
        </ul>
      </li>
      <li>
        <ul>
          <li>
            <img src="images/main_3.jpg" alt="main_3">
            <p>닛산, 항상 도전한다</p>
          </li>
          <li>
            <img src="images/main_4.jpg" alt="main_4">
            <p>포뮬러 E 시즌 10 프리뷰</p>
          </li>
        </ul>
      </li>
      <li>
        <ul>
          <li>
            <img src="images/main_5.jpg" alt="main_5">
            <p>포뮬러 E 백스테이지</p>
          </li>
          <li>
            <img src="images/main_6.jpg" alt="main_6">
            <p>챗GPT 이후…<br>
              2024년 우리가 주목할 기술</p>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
