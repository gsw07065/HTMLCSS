<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1022 slideTop</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none;}
    body{font-family: Arial, 돋움, Dotum, sans-serif;} /* 시험시 워드 꼭 지정할것! */
    #wrap{
      width: 1200px; margin: 0 auto;
    }
    header{height: 100px;}
    .slide{height: 300px; width: 100%; overflow: hidden; font-size: 0;}
    .slide ul{}
    .slide ul li{width: 1200px;}
    .slide ul img{width: 100%; height: 300px; object-fit: cover;}
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <script>
    $(function(){
      function nextani(){
        $(".slide ul").animate({marginTop:"-300px"}, 500, function(){
            $(".slide ul li").eq(0).appendTo(".slide ul"); //appendTo 끝으로 보냄
            $(".slide ul").css({marginTop:"0"});
          });
      }
      setInterval(function(){
        nextani();
      },2000);
    });
  </script>
</head>
<body>
  <div id="wrap">
    <header></header>
    <div class="slide">
      <ul>
        <li><img src="https://cdn.pixabay.com/photo/2022/10/29/05/11/autumn-7554430_1280.jpg" alt=""></li>
        <li><img src="https://cdn.pixabay.com/photo/2023/07/02/19/58/chamomile-8102907_1280.jpg" alt=""></li>
        <li><img src="https://cdn.pixabay.com/photo/2023/06/14/23/12/sunset-8064078_1280.jpg" alt=""></li>
      </ul>
    </div>
    <ul class="btn">
      <li><p>이전</p></li>
      <li><p>다음</p></li>
    </ul>
  </div>
</body>
</html>
