<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    div.con {width: 1480px; height: 500px; margin: 50px auto;}
    div.con div {width: 171px; height: 100%; border-radius: 10px; 
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      float: left;
      margin-left: calc((100% - (171px * 8)) / 7);
      position: relative;}
      div.con div::after{
        content: "";
        width: 100%; height: 100%;
        border-radius: 10px; 
        background-color: rgba(0, 0, 0, .3);
        position: absolute; left: 0; top: 0;
      }
    div.con div p {color: #fff; font: bold 24px sans-serif; text-align: center;
      padding-top: 230px; /* = align-content: center; */
      position: relative; z-index: 1;}
    div.con div:first-child {background-image: url(images/bg_category_1.jpg); margin-left: 0;}
    div.con div:nth-child(2) {background-image: url(images/bg_category_2.jpg);}
    div.con div:nth-child(3) {background-image: url(images/bg_category_3.jpg);}
    div.con div:nth-child(4) {background-image: url(images/bg_category_4.jpg);}
    div.con div:nth-child(5) {background-image: url(images/bg_category_5.jpg);}
    div.con div:nth-child(6) {background-image: url(images/bg_category_6.jpg);}
    div.con div:nth-child(7) {background-image: url(images/bg_category_7.jpg);}
    div.con div:nth-child(8) {background-image: url(images/bg_category_8.jpg);}
   </style>
</head>

<body>
  <div class="con">
    <div><p>Package</p></div>
    <div><p>Honeymoon</p></div>
    <div><p>Golf<br>& Theme</p></div>
    <div><p>Air Ticket</p></div>
    <div><p>Hotel</p></div>
    <div><p>Tour<br>& Ticket</p></div>
    <div><p>Domestic</p></div>
    <div><p>Incentive</p></div>
  </div>
</body>

</html>
