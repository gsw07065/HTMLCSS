<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7gallery</title>
  <style>
    body{background-image: url(images/s_images/body_bg.png);}
    .con{
      width: 90%; max-width: 1200px; margin: 0 auto; background-color: #fff;
      padding: 50px 0;
    }
    .imgWrap{width: 90%; display: flex; flex-wrap: wrap; gap: 10px;
      justify-content: center; margin: 0 auto;}
    .imgWrap a{display: block; width: 24%; aspect-ratio: 1 / 1;
      border-radius: 5px; overflow: hidden;}
    .imgWrap a img{width: 100%; height: 100%; object-fit: cover; 
    filter: grayscale(1); transition: .5s;}
    .imgWrap a:hover img{filter: grayscale(0);}

    @media screen and (max-width:960px) {
      .imgWrap a{width: 49%;}
    }
    @media screen and (max-width:768px) {
      .imgWrap a{width: 100%;}
    }
  </style>
</head>
<body>
  <div class="con">
    <div class="imgWrap">
      <a href="#"><img src="images/p_images/sub_gallery_01.jpg" alt="i1"></a>
      <a href="#"><img src="images/p_images/sub_gallery_02.jpg" alt="i2"></a>
      <a href="#"><img src="images/p_images/sub_gallery_03.jpg" alt="i3"></a>
      <a href="#"><img src="images/p_images/sub_gallery_04.jpg" alt="i4"></a>
      <a href="#"><img src="images/p_images/sub_gallery_05.jpg" alt="i5"></a>

      <a href="#"><img src="images/p_images/sub_gallery_07.jpg" alt="i7"></a>
      <a href="#"><img src="images/p_images/sub_gallery_08.jpg" alt="i8"></a>
      <a href="#"><img src="images/p_images/sub_gallery_09.jpg" alt="i9"></a>
      <a href="#"><img src="images/p_images/sub_gallery_10.jpg" alt="i10"></a>
      <a href="#"><img src="images/p_images/sub_gallery_11.jpg" alt="i11"></a>
      <a href="#"><img src="images/p_images/sub_gallery_12.jpg" alt="i12"></a>
    </div>
  </div>
</body>
</html>
