<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0808 고객지원</title>
  <style>
  *{margin: 0; padding: 0;}
  ul{list-style: none;}
  
  .wrap{width: 90%; max-width: 940px; margin: 0 auto; text-align: center;}
  .wrap>p{
    font-size: 25px; font-weight: bold; color: #444; margin: 30px 0;
  }
  .wrap>ul{
    display: flex; justify-content: center; gap: 20px;
  }
  .wrap>ul>li{
    flex: 0 1 20%; background-color: #d2492c;
    border-radius: 20px;
    display: flex; flex-direction: column; align-items: center;
    padding: 20px 0;
  }
  .wrap>ul>li p:first-child{
    width: 108px; height: 100px;
    background-size: cover;
    background-image: url(images/icon_voc.png);
    background-repeat: no-repeat;
    margin-bottom: 20px;
  }
  .wrap>ul>li:nth-child(1) p:first-child{background-position: left;}
  .wrap>ul>li:nth-child(2) p:first-child{background-position: -108px;}
  .wrap>ul>li:nth-child(3) p:first-child{background-position: calc(-108px * 2);}
  .wrap>ul>li:nth-child(4) p:first-child{background-position: calc(-108px * 3);}
  .wrap>ul>li:nth-child(5) p:first-child{background-position: right;}

  .wrap>ul>li p:nth-child(2){
    font-size: 23px; color: #ecff96; font-weight: bold;
    position: relative;
  }
  .wrap>ul>li>p:nth-child(2) span{
    color: #d2492c;
    display: inline-block;  position: relative;
  }
  .wrap>ul>li>p:nth-child(2) span::before{
    content: "1";
    line-height: 20px; font-weight: normal;
    width: 20px; height: 20px;
    background-color: #ecff96; border-radius: 50%;
    position: absolute; left: 50%; top: 50%;
    transform: translate(-50%, -50%);
  }
  .wrap>ul>li:nth-child(2)>p:nth-child(2) span::before{content: "2";}
  .wrap>ul>li:nth-child(3)>p:nth-child(2) span::before{content: "3";}
  .wrap>ul>li:nth-child(4)>p:nth-child(2) span::before{content: "4";}
  .wrap>ul>li:nth-child(5)>p:nth-child(2) span::before{content: "5";}
  .wrap>ul>li:nth-child(1)>p:nth-child(2):after{
    content: "";
    background-image: url(images/btn_arr_upwards_y.png);
    width: 14px; height: 14px;
    position: absolute; right: -15px; top: 50%;
    transform: translateY(-50%);
  }

  .wrap>ul>li .sub{color: #fff; padding: 0 15px;}
  .wrap>ul>li .sub li{
    font-size: 17px;
    line-height: 25px; position: relative;
    letter-spacing: -1px;
  }
  .wrap>ul>li .sub li::before{
    content: "";
    width: 2px; height: 2px;
    background-color: #fff;
    position: absolute; left: -5px; top: 50%;
    transform: translateX(-50%);
  }

  @media screen and (max-width:960px) {
    .wrap>ul>li p:first-child{width: 54px; height: 50px;}
    .wrap>ul>li:nth-child(2) p:first-child{background-position: -54px;}
    .wrap>ul>li:nth-child(3) p:first-child{background-position: calc(-54px * 2);}
    .wrap>ul>li:nth-child(4) p:first-child{background-position: calc(-54px * 3);}
    .wrap>ul>li p:nth-child(2){font-size: 14px;}
    .wrap>ul>li>p:nth-child(2) span::before{
    line-height: 16px; width: 16px; height: 16px;
  }
  @media screen and (max-width:640px) {
    .wrap>ul{flex-direction: column;}
    .wrap>ul>li{flex-direction: row; padding: 20px;}
    .wrap>ul>li p:nth-child(2){}
    .wrap>ul>li .sub{display: flex;}
    .wrap>ul>li .sub li::before{
    content: "";
    width: 1px; height: 10px;
    background-color: #fff;
    position: absolute; left: -5px; top: 50%;
    transform: translateX(-50%);
  }
    br{display: none;}
  }
  .wrap>ul>li:nth-child(1)>p:nth-child(2):after{
    width: 10px; height: 10px; background-size: contain;
    right: -10px;
  }
  .wrap>ul>li .sub{margin-top: 10px;}
  .wrap>ul>li .sub li{
    font-size: 14px; line-height: 25px;}
  }
  </style>
</head>
<body>
  <div class="wrap">
    <p>고객불만 처리절차</p>
    <ul>
      <li>
        <p></p>
        <p><span>1</span> 접수</p>
        <ul class="sub">
          <li>홈페이지</li>
          <li>유선</li>
          <li>우편</li>
        </ul>
      </li>
      <li>
        <p></p>
        <p><span>2</span> 현장방문</p>
        <ul class="sub">
          <li>매장 관리자</li>
          <li>CS 담당자</li>
        </ul>
      </li>
      <li>
        <p></p>
        <p><span>3</span> 원인분석</p>
        <ul class="sub">
          <li>매장 및 제조사</li>
          <li>품질혁신팀</li>
          <li>연구분석팀</li>
          <li>식품안전센터</li>
        </ul>
      </li>
      <li>
        <p></p>
        <p><span>4</span> 대책수립</p>
        <ul class="sub">
          <li>원인분석<br>및 대책수립</li>
          <li>재발방지<br>교육 및 개선</li>
        </ul>
      </li>
      <li>
        <p></p>
        <p><span>5</span> 고객보고</p>
        <ul class="sub">
          <li>결과보고</li>
          <li>소비자분쟁해결기준에 의한 보상</li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
