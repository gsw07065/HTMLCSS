<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0808 가치체계2</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}

    .esg{width: 90%; max-width: 940px; margin: 0 auto; text-align: center;}
    .esg p.subTitle{
      color: #444; font-size: 25px; font-weight: bold;
      margin: 50px 0;
    }
    .esg ul.con{
      display: flex; justify-content: center; gap: 40px;
    }
    .esg ul.con li{
      flex: 0 1 200px; aspect-ratio: 1 / 1; background-color: #444;
      border-radius: 50%;
      display: flex; flex-direction: column; justify-content: center; 
      gap: 30px; color: #fff;
      padding: 10px; box-sizing: border-box;
      position: relative;
    }
    .esg ul.con li::after{
      content: ">";
      /* width: 5px; height: 5px; */
      position: absolute; right: -25px; top: 50%;
      transform: translateY(-50%);
      color: red;
    }
    .esg ul.con li:last-child:after{
      content: none;
    }
    .esg ul.con li p:nth-child(1){
      font-size: 20px; font-weight: bold;
      position: relative;
    }
    .esg ul.con li p:nth-child(1)::after{
      content: "";
      width: 40px; height: 2px;
      background-color: #aaa;
      position: absolute; left: 50%; bottom: -15px;
      transform: translateX(-50%);
    }
    .esg ul.con li p:nth-child(2){
      font-size: 15px; letter-spacing: -1px;
    }


    @media screen and (max-width:960px) {
      .esg>p img{
        width: 90%; object-fit: cover;
      }
    }
  </style>
</head>
<body>
  <div class="esg">
    <p class="subTitle">사회적 책임경영의 가치체계</p>
    <ul class="con">
      <li>
        <p>경영이념</p>
        <p>사회적 책임을 근간으로<br>하는 경영이념</p>
      </li>
      <li>
        <p>신세계의 길</p>
        <p>사회적 책임을 실천하는<br>신념 및 방향</p>
      </li>
      <li>
        <p>신세계 Credo</p>
        <p>이해관계자들의 사회적<br>책임경영 실천강령</p>
      </li>
    </ul>
    <p class="subTitle">경영이념</p>
    <p><img src="images/bg_value_tit.png" alt="bg_value_tit"></p>
  </div>
</body>
</html>
