<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>허스트중앙learn</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none;}

    .voiceWrap{background: #f2efe8; height: 100vh; display: flex;
      align-items: center; /* overflow: hidden;스크롤 안 생기게 넘치는 개체 숨김 */ }
    .voiceWrap .voice{
      width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 40px; /* 패딩때문에 가로스크롤 생김 */
      height: 600px; display: flex; align-items: center; /* flex-wrap: wrap; */
      box-sizing: border-box;
    }
    .voiceWrap .voice div{
      width: 460px; /* 크기고정 */
    }
    .voiceWrap .voice div p.t1{font-size: 20px; color: #111;}
    .voiceWrap .voice div p.t2{font-size: 36px; color: #111; margin: 20px 0;}
    .voiceWrap .voice div p.t3{font-size: 18px; color: #666; letter-spacing: -1.5px;}
    .voiceWrap .voice div a{
      display: flex; border: 1px solid rgba(17, 17, 17, .6);
      padding: 0 24px; color: #666; height: 55px; width: 120px;
      align-items: center;
      margin-top: 20px;
    }
    .voiceWrap .voice div a span{margin-right: 20px;}
    .voiceWrap .voice div a img{vertical-align: middle;}
    .voiceWrap .voice > p{
      width: calc(100% - 460px); /* 가변 */
      text-align: center;
    }
    .voiceWrap .voice > p img{
      width: 80%;
    }
    

    @media screen and (max-width:1024px) {
     /*  .voiceWrap .voice{height: auto; 자식요소 높이 그대로 가짐! } */
      /* .voiceWrap{align-items: center;} */
      .voiceWrap .voice{height: 100vh; max-width: 910px; flex-direction: column; justify-content: center;}
      .voiceWrap .voice div{width: 100%; text-align: center;}
      .voiceWrap .voice div a{margin-left: auto; margin-right: auto;}
      .voiceWrap .voice > p{width: 100%;}
      .voiceWrap .voice > p img{width: 50%;}
      /*br{display: none;}  br태그 display:block,none 활용가능 */
    }
    @media screen and (max-width:910px) {
      /* .voiceWrap{align-items: flex-start;} */
      /* .voiceWrap .voice > p img{width: 80%;} */
    }
    @media screen and (max-width:767px) {
      .voiceWrap .voice{padding: 0 20px;}
      .voiceWrap .voice div p.t1{font-size: 16px;}
    .voiceWrap .voice div p.t2{font-size: 24px; }
    .voiceWrap .voice div p.t3{font-size: 14px;word-break: keep-all;
      letter-spacing: -1px; width: 275px; margin: 0 auto;}
      .voiceWrap .voice > p img{width: 70%;}
    }
    @media screen and (max-width:480px) {
      /* .voiceWrap{align-items: center;} */
    } 
  </style>
</head>
<body>
  <div class="voiceWrap">
    <div class="voice">
      <div>
        <p class="t1">엘르보이스</p>
        <p class="t2">여성의 삶,<br>레퍼런스가 필요할 때</p>
        <p class="t3">작가, 북튜버, 아나운서, 기자 싱어송라이터까지!<br>
          동시대를 살아가는 여성들의 에세이 뉴스레터를 구독해보세요.</p>
        <a href="#"><span>바로가기</span><img src="images/arrow.svg" alt="arrow"></a>
      </div>
      <p><img src="images/img2.png" alt="img"></p>
    </div>
  </div>
</body>
</html>
