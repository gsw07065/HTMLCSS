<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0807 header learn</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none; color: #fff;}

    header{height: 72px; position: fixed; width: 100%; left: 0; top: 0;}
    header .head{
      width: 100%; max-width: 1200px; margin: 0 auto; height: 100%;
      display: flex; justify-content: space-between;
      align-items: center; padding: 0 40px; box-sizing: border-box;
      position: relative;
    }
    header .head ul{display: flex;}
    header .head .gnb ul li{padding: 0 34px;}
    header .head .login ul li{padding: 0 15px;}
    header .head .menu{display: none;}

    @media screen and (max-width:900px) {
      header .head .gnb{position: absolute; left: 0; top: 0; display: none;}
      header .head .login{display: none;}
      header .head .menu{display: block;}
    }
    section{height: 100vh; background-color: #000;}
  </style>
</head>
<body>
  <header>
    <div class="head">
      <div class="logo"><a href="#">로고</a></div>
      <div class="gnb">
        <ul>
          <li><a href="#">서비스 소개</a></li>
          <li><a href="#">멤버십</a></li>
          <li><a href="#">고객센터</a></li>
          <li><a href="#">마이페이지</a></li>
        </ul>
      </div>
      <div class="login">
        <ul>
          <li><a href="#">signup</a></li>
          <li><a href="#">login</a></li>
        </ul>
      </div>
      <div class="menu">
        <p><img src="images/ico-menu-mo.png" alt=""></p>
      </div>
    </div>
  </header>
  <section></section>
</body>
</html>
