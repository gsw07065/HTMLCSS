    *{margin: 0; padding: 0;}

    .wrap h1{line-height: 72px; font-size: 48px; font-weight: normal;

    .wrap h1 img{width: 72px; vertical-align: top;}

    .wrap>.ul_wrap{
      display: flex; gap: 15px;
      flex-wrap: wrap;
      margin-top: 50px;
    }
    .wrap>.ul_wrap>ul{width: 47%; height: 160px;}
    .wrap>.ul_wrap>ul>li{
      width: 100%; height: 100%;
      background: #f3f3f3;
      border-radius: 30px;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 50px; box-sizing: border-box;
    }
    .wrap>.ul_wrap>ul>li p{

    }
    .wrap>.ul_wrap>ul>li .sub{}
    .wrap>.ul_wrap>ul>li .sub li{}
    .wrap>.ul_wrap>ul>li .sub li a{}
    .wrap>.ul_wrap>ul>li .sub li a img{width: 56px; height: 56px; object-fit: cover;}
    .wrap>.ul_wrap>ul>li .sub li a:last-child:hover img{
      content: url(images/kakao_plus_hover.svg);
    }

    .wrap a.full{
      display: block;
      text-align: center; margin: 50px auto;
      font-size: 22px;
      width: 20%; height: 76px;
      background-color: #f3f3f3;
      line-height: 76px;
      border-radius: 150px;
      color: #000;
      font-family: KakaoBig-R;
    }
    .wrap a.full span{
      display: inline-block;
      width: 25px; height: 25px;
      position: relative;
      margin-left: 10px;
    }
    .wrap a.full span::after{
      content: "→";
      width: 100%; height: 100%;
      line-height: 25px; font-size: 13px;
      color: #fff;
      background-color: #000;
      border-radius: 50%;
      vertical-align: middle;
      position: absolute; right: 0; top: 0;
      margin-top: 5px;
    }
    .wrap a.full:hover span::after{
      background-color: rgba(0, 0, 0, .8);
    }
  </style>
