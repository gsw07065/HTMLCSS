*{margin: 0; padding: 0;}
ul{list-style: none;}

.service{

.service h1{

  display: flex;
  align-items: center;
}
.service h1 img{

}
.service h1 strong{margin-left: 20px;}
.service>ul{
  display: flex;
  flex-wrap: wrap; gap: 20px;
}
.service>ul>li{
  flex: 1 1 45%;
  display: flex; justify-content: space-between; align-items: center;
  padding: 50px 40px; box-sizing: border-box;
  background: #f3f3f3;
}
.service>ul>li ul.icon{
  display: flex;
}
.service>ul>li ul.icon img{width: 56px;}



@media screen and (max-width: 1439px) {
  .service{width: 948px;}
  .service h1{font-size: 32px;}
  .service h1 img{width: 48px;}
  .service>ul>li ul.icon img{width: 46px;}
}



@media screen and (max-width: 948px){
  .service{width: 700px;}
  .service>ul>li ul.icon li:nth-child(3){
    display: none;
  }
}



@media screen and (max-width: 767px) {
  .service{
  width: 100%; padding: 14px;
  box-sizing: border-box;
  }
  .service h1{font-size: 26px;}
  .service h1 img{display: none;}
  .service h1 strong{margin-left: 0;}
  .service>ul>li{flex-direction: column;}
  .service>ul>li{padding: 12px;}
}



@media screen and (max-width: 535px) {
  .service h1{

  }
}
