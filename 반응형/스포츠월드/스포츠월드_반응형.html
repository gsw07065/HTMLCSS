<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스포츠월드_반응형</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}

    #wrap{width: 100%; max-width: 1200px; margin: 100px auto;}
    
    #wrap .top_word{
      display: flex; justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    #wrap .top_word h1{font-size: 36px;}
    #wrap .top_word a{font-size: 20px; color: #000;}

    #wrap ul{display: flex; justify-content: center; gap: 20px;}
    #wrap ul li{
      width: 20%; height: 350px;
      background-size: contain;
      background-repeat: no-repeat;
    }
    #wrap ul li:first-child{background-image: url(images/img1.png);}
    #wrap ul li:nth-child(2){background-image: url(images/img2.png);}
    #wrap ul li:nth-child(3){background-image: url(images/img3.png);}
    #wrap ul li:nth-child(4){background-image: url(images/img4.png);}

    #wrap ul li a{
      display: inline-block;
      width: 100%; height: 100%;
      padding: 20px; box-sizing: border-box;
      color: #fff; text-decoration: none;
    }

    @media screen and (max-width:1200px){
      #wrap{width: 90%;}
      #wrap ul{justify-content: center; gap: 20px;}
    }
    @media screen and (max-width:950px){
      #wrap ul li{width: 155px; height: 225px;}
    }
     @media screen and (max-width:545px){
      #wrap ul{flex-wrap: wrap;}
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="top_word">
      <h1>강좌종목안내</h1>
      <a href="#">강좌전체보기</a>
    </div>
    <ul>
      <li>
        <a href="#">
          <h2>수영</h2>
          <p>#다이어트 #유산소 #재활</p>
      </a>
    </li>
      <li>
        <a href="#">
          <h2>볼링</h2>
          <p>#여가활동 #구기종목</p>
      </a>
    </li>
      <li>
        <a href="#">
          <h2>헬스</h2>
          <p>#다이어트 #체력증진 #근력운동</p>
      </a>
    </li>
      <li>
        <a href="#">
          <h2>스피닝</h2>
          <p>#단기다이어트 #유산소</p>
      </a>
    </li>
    </ul>
  </div>
</body>
</html>
