    *{margin: 0; padding: 0;}

    .wrap .left{

    .wrap .left>.txt{margin-bottom: 150px; letter-spacing: -2px;}

    }
    .wrap .left>.txt p a span{

      padding-left: 5px;
    }
    .wrap .left .l_img{ width: 70%; position: relative;}
    .wrap .left .l_img p img{width: 100%; object-fit: cover;}
    .wrap .left .l_img .txt{
      position: absolute; left: 0; top: 0;
      padding: 70px 40px; color: #3f3f46;
    }
    .wrap .left .l_img .txt h1{
      font-size: 40px; letter-spacing: -4px;
      word-break: keep-all;
    }
    .wrap .left .l_img .txt p{
      margin-top: 20px; font-weight: bold;
    }

    .wrap .right{flex: 1;}
    .wrap .right>ul{
      display: flex; /* gap: 50px; */
    }
    .wrap .right>ul>li{
      width: 50%; margin-top: 300px;
    }
    .wrap .right>ul>li:nth-child(1){margin-top: 500px;}
    .wrap .right>ul>li ul li{
      margin: 0 20px 40px 20px; box-sizing: border-box;
      position: relative; overflow: hidden;
    }
    .wrap .right>ul>li ul li p img{
      width: 100%; height: 100%; object-fit: cover;
    }
    .wrap .right>ul>li ul li .txt{
      position: absolute; bottom: 0; left: 0; width: 100%; /* height: 130px; */
      background-color: #000; color: #fff;
      padding: 30px 20px 50px; box-sizing: border-box;
    }
    .wrap .right>ul>li ul li .txt p{color: #ffffff66;}
    .wrap .right>ul>li ul li .txt h3{font-size: 24px;}
