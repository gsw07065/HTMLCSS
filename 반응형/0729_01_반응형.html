<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,
  minimum-scale=1.0, maximum-scale=1.0" >
 <!--  minimum-scale과 maximum-scale 속성은 각각 값을 1.0으로 지정할 경우
  user-scalable을 ‘yes’로 지정하더라도 사용자가 화면을 확대하거나 축소할 수 없음. -->
  <title>01반응형</title>
  <style>
    *{margin: 0;padding: 0;}
    .wrap{width: 100%; max-width: 1280px;
      margin: 0 auto;
      height: 300px; background: red;}
    @media screen and (max-width: 1280px)/* 1280이하 */ {
      .wrap/* 선택자 이름 동일해야함! */{background: blue; height: 500px;} 
    }
    @media screen and (max-width: 1024px) {
      .wrap{background: yellow; height: 500px;} 
    }
    @media screen and (max-width: 768px) {
      .wrap{background: green; /* height: 500px; */
      /* 위의 정보 그대로 상속받기 때문에 동일한 경우 따로 지정 안해도 됨 */
      } 
    }
    @media screen and (max-width: 480px) {
      .wrap{background: pink;} 
    }
  </style>
</head>
<body>
  <div class="wrap">

  </div>
</body>
</html>
