<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    body {}
    ul {list-style: none;
      width: 465px; height: 306px;
      overflow: hidden;
    border: 1px solid;}
    ul li {width: calc(100% /3); height: 100%; float: left;
    transition: .5s; cursor: pointer; position: relative;}
    ul li>p{text-align: center; line-height: 306px;
    color: #fff;
    font-size: 20px;}
   
    ul li:nth-child(1){background-image: url(images/sample01.jpg);}
    ul li:nth-child(2){background-image: url(images/sample02.jpg);}
    ul li:nth-child(3){background-image: url(images/sample03.jpg);}
    ul:hover li:hover{width: 60%;}
    ul:hover li:not(:hover){width: 20%;}
    ul:hover li>p{display: none;}
    ul li:hover .box{opacity: 1;transition: opacity 1s .5s;}

    .box{opacity: 0;
    text-align: center;
    font-style: 18px;
    color: #fff;
    width: 250px;
    background-color: rgba(0, 0, 0, .5);
    transform: translate(-50%,-50%); 
    position: absolute; top: 50%; left:50%;
    /* transform: translateY(-50%);(현재크기의 -50% 사이즈만큼 위로)
    position: absolute; top: 50%;(전체의 50% 아래로)=세로 중앙정렬 */
    transition: opacity 0s 0s;
    } 
    /* display로 설정시 transition 효과 적용X
    opacity로 설정시 transition 효과 적용O */
      </style>
</head>
<body>
<ul>
  <li>
    <p>내추럴성분</p>
    <div class="box">
      <p>해피바스가 담고 있는 <br>'내추럴 성분'이 궁금하다면?</p>
    </div>
  </li>

</body>
</html>
