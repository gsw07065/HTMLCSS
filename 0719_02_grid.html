<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_grid</title>
  <style>
   .grid-container{
    display: grid; background: #ccc;
    /* grid-template-columns: 100px 200px 300px; */
    /* grid-template-columns: 1fr 2fr 1fr 1fr; */
    /* grid-template-columns: repeat(3,1fr); (반복횟수,반복값) */
    /* grid-template-columns: repeat(2,1fr 2fr); */
     /*grid-template-columns: 100px 200px auto;   auto부분은 부모의 남는값 가짐 */
    grid-template-columns: repeat(3,minmax(300px,auto)); /* (최소,최대)크기 지정 */
    grid-template-rows: 100px; /* template 지정된 위치에 있는 행만 크기 적용됨 */
    grid-auto-rows: 200px; /* auto 명시하지 않은 나머지 행의 크기 지정 */
    /* row-gap: 20px; column-gap: 20px; */
    gap: 10px 20px; /* row column 순 */
   }
   .grid-container .grid-item{
    background: #ddd;
   }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
    </div>
</body>
</html>
