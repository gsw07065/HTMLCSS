<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mad_index</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none; color: #fff;}
    .list{width: 1504px; margin: 0 auto;}
    .list>ul{display: flex; flex-wrap: wrap; font-size: 0;} /* 이미지간 간격 없애줌, 인라인속성의 부모에 줄 것! or 이미지에 속성 block 줘도 됨 */
    .list>ul>li{position: relative; overflow: hidden;}
    .list>ul>li>img{transition: .5s;}
    .list>ul .over{font-size: 16px;
    position: absolute; left: 0; top: 0;
    width: 100%; height: 100%; text-align: center;
    display: flex; justify-content: center; align-items: center;
    background: rgba(0, 0, 0, 0); transition: .5s;}
    .list>ul>li:hover>img {transform: scale(1.25);}
    .list>ul>li:hover .over{background: rgba(0, 0, 0, .5);}
    .list>ul>li .over p{color: #fff; text-transform: uppercase;}
    .list>ul>li .over .inner{transform: translateY(0); transition: .5s;}
    .list>ul>li .over .inner p:first-child{opacity: 0; transition: .5s .2s;}
    .list>ul>li .over .inner a{opacity: 0; transition: .5s .2s;}
    .list>ul>li:hover .over .inner p:first-child{opacity: 1;}
    .list>ul>li:hover .over .inner a{opacity: 1;}
    .list>ul>li:hover .over .inner{transform: translateY(-20px);}
  </style>
</head>
<body>
  <div class="list">
    <ul>
      <li>
        <img src="images/photo1.png" alt="photo1">
        <div class="over">
          <div class="inner">
            <p><img src="images/m-icon_brand.png" alt="brand"></p>
            <p>bread & starter</p>
            <a href="#">자세히 보기</a>
          </div>
        </div>
        </li>
      <li>
        <ul>
          <li><img src="images/photo2.png" alt="photo2"></li>
          <li><img src="images/photo3.png" alt="photo3"></li>
        </ul>
      </li>
      <li><img src="images/photo4.jpg" alt="photo4"></li>
      <li><img src="images/photo5.png" alt="photo5"></li>
      <li><img src="images/photo6.jpg" alt="photo6"></li>
      <li><img src="images/photo7.jpg" alt="photo7"></li>
      <li><img src="images/photo8.jpg" alt="photo8"></li>
    </ul>
  </div>
</body>
</html>
