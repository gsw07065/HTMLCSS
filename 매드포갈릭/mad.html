<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mad</title>
  <style>
    *{margin: 0; padding: 0;}

    .content{width: 1504px; margin: 50px auto;
    display: flex; flex-wrap: wrap;}
    .content>div {width: 506px; height: 492px;
    position: relative;}
    .content div.wrap_twothree{flex-direction: column; width: 246px;}
    .content div.two, .content div.three{width: 100%; height: 246px;}
    .content div.four{width: 246px;}
    .content div.six, .content div.eight{height: 335px;}
    .content div.seven{width: 492px; height: 335px;}
    .content div p {overflow: hidden; /* font-size: 0; */}
    .content div p img{width: 100%; height: 100%; object-fit: cover;
    transition: .5s; /* display: block; 부모에 폰트사이즈 0 주거나 인라인요소에 블록 주거나 */}

    .content div .box_bg{position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, .5);
      opacity: 0;
      transition: .5s;
    }
    .content div.box{
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 1;
    }

    .content div.box a:first-child{opacity: 0; transition: .5s;
      cursor: auto;}
    .content div.box h3{
      line-height: 40px;
      color: #fff;
      text-transform: uppercase;
      transition: .5s;
    }
    .content div.box a:last-child{
      text-align: center;
      text-decoration: none;
      width: 110px; line-height: 35px;
      background-color: #fff;
      color: #333;
      font-size: 11px;
      margin-top: 15px;
      opacity: 0;
      transition: .5s;
    }
    .content div.box:hover ~ .box_bg{
      opacity: 1;
    }
    .content div.box:hover h3{
      transform: translateY(-20px);
    }
    .content div.box:hover a:first-child, .content div.box:hover a:last-child{
      opacity: 1;
      transform: translateY(-20px);}
      .content div.box a:last-child:hover{
        background-color: #222;
        color: #fff;
      }
      .content div.box:hover ~ p img{
        transform: scale(1.25);
      }
  </style>
</head>
<body>
  <div class="content">
    <div class="one">
        <div class="box">
          <a href="#"><img src="images/m-icon_brand.png" alt="icon"></a>
          <h3>bread & starter</h3>
          <a href="#">자세히 보기</a>
        </div>
        <p><img src="images/photo1.png" alt="photo"></p>
        <div class="box_bg"></div>
    </div>
    <div class="wrap_twothree">
      <div class="two">
          <p><img src="images/photo2.png" alt="photo"></p>
      </div>
      <div class="three">
          <p><img src="images/photo3.png" alt="photo"></p>
      </div>
    </div>
    <div class="four">
      <div class="box">
        <a href="#"><img src="images/m-icon_starter.png" alt="icon"></a>
        <h3>salad</h3>
        <a href="#">자세히 보기</a>
      </div>
        <p><img src="images/photo4.jpg" alt="photo"></p>
        <div class="box_bg"></div>
    </div>
    <div class="five">
      <div class="box">
        <a href="#"><img src="images/m-icon_pasta.png" alt="icon"></a>
        <h3>pasta</h3>
        <a href="#">자세히 보기</a>
      </div>
        <p><img src="images/photo5.png" alt="photo"></p>
        <div class="box_bg"></div>
    </div>
    <div class="six">
      <div class="box">
        <a href="#"><img src="images/m-icon_pizza.png" alt="icon"></a>
        <h3>pizza</h3>
        <a href="#">자세히 보기</a>
      </div>
        <p><img src="images/photo6.jpg" alt="photo"></p>
        <div class="box_bg"></div>
    </div>
    <div class="seven">
      <div class="box">
        <a href="#"><img src="images/m-icon_ricerisotto.png" alt="icon"></a>
        <h3>rice & risotto</h3>
        <a href="#">자세히 보기</a>
      </div>
        <p><img src="images/photo7.jpg" alt="photo"></p>
        <div class="box_bg"></div>
    </div>
    <div class="eight">
      <div class="box">
        <a href="#"><img src="images/m-icon_steak.png" alt="icon"></a>
        <h3>steak</h3>
        <a href="#">자세히 보기</a>
      </div>
        <p><img src="images/photo8.jpg" alt="photo"></p>
        <div class="box_bg"></div>
    </div>
  </div>
</body>
</html>
