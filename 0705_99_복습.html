<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습</title>
  <style>
    *{margin: 0; padding: 0;}
    ul {list-style: none;}
    a {color: #333;
      text-decoration: none;}
    #wrap {}
    #wrap header {height: 100px;}
    #wrap header .top {width: 1500px;
    margin: 0 auto;}
    
    #wrap .top {}

    #wrap .top .logo {width: 126px; height: 100px;
    float: left;
    position: relative;}
      .top .logo img {position: absolute; top: 50%;
    transform: translateY(-50%);}

    #wrap .top .menu {float: left;}
    #wrap .menu>ul {height: 100px; margin-left: 30px;}
    #wrap .menu>ul>li {float: left; width: 140px;
    position: relative;}
    #wrap .menu>ul>li>a {
    display: block;  
    text-align: center;
    text-transform: uppercase;
    line-height: 100px;
    position: relative;}

    #wrap .menu>ul .sub {height: 0px;
    overflow: hidden;
    margin-top: -20px;
    transition: .2s;
    position: absolute;
    left: 0; top: 100px;
    width: 100%; z-index: 1;}

    #wrap .menu>ul:hover .sub {
      height: 280px;
    }

    #wrap .menu .sub li {text-align: center;
    padding: 10px 0;
  }
    #wrap .menu .sub li a {color: #999;
    text-transform: capitalize;
    font-size: 14px;
    word-spacing: -2px;}

    #wrap .right_cover {height: 100px;}
    #wrap .right {float: right;}
    #wrap .right li {float: left; margin-left: 40px;}
    #wrap .right li a {line-height: 100px; text-align: center;}


      #wrap .menu > ul .sub li:hover a{color:olivedrab; text-decoration-line: underline;
      /* display: block; 주면 살짝씩 올라가버림*/}
      .bg {position: absolute; left: 0; top: 100px;
      width: 100%; height: 0;
      transition: .4s;} 
      #wrap .menu > ul:hover ~ .bg {height: 300px;
        background-color: #fff;
      }

  </style>
</head>
<body>
<div id="wrap">
  <header>
    <div class="top">
      <div class="logo"><img src="images/logo_bienglo.svg" alt="logo"></div>
      <div class="menu">
        <ul>
          <li>
            <a href="#">products</a>
            <ul class="sub">
              <li><a href="#">quadthera</a></li>
             <li><a href="#">hot & cool glow on</a></li>
             <li><a href="#">hot & cool glow on petite</a></li>
             <li><a href="#">haute liang</a></li>
              <li><a href="#">glow boosting gel</a></li>
              <li><a href="#">all</a></li>
            </ul>
          </li>
          <li>
            <a href="#">about us</a>
            <ul class="sub">
            <li><a href="#">our story</a></li>
            </ul>
          </li>
          <li>
            <a href="#">articles</a>
            <ul class="sub">
          
            </ul>
          </li>
          <li>
            <a href="#">support</a>
            <ul class="sub">
            <li><a href="#">how to use</a></li>
            <li><a href="#">faq</a></li>
            <li><a href="#">get in touch</a></li>
            </ul>
          </li> 
        </ul>
        <div class="bg"></div>
      </div>
      <div class="right_cover">
        <ul class="right">
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Get in Touch</a></li>
          <li><a href="#">EN</a></li>
        </ul> 
      </div>
    </div>
  </header>
  <div class="slide"><img src="images/bienglo_slide.PNG" alt="slide"></div>
</div>
</body>
</html>
