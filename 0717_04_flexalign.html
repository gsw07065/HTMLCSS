<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04flexalign</title>
  <style>
    *{margin: 0;padding: 0;}
    .flex{background: #ccc;
      margin: 20px; padding: 20px; display: flex; width: 500px; height: 500px;}
      .flex div{background: red;
      border: 1px solid;}
    .container2{flex-direction: column; height: 300px;}
    .container1,.container2{
      justify-content: space-between; /* justify-content 메인정렬 */
      align-items: flex-start;}
      .container3{
        justify-content: center; /* 메인축 수평 */
        align-items: center; /* 수직정렬 */
      }
  </style>
</head>
<body>
  <div class="flex container1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  <div class="flex container2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  <div class="flex container3">
    <div>1</div>
  </div>
</body>
</html>
