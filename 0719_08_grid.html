<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08_grid align</title>
  <style>
   .grid-container{
    width: 1200px; height: 500px; margin: 50px auto;
    background: #ccc;
    display: grid;
    grid-template-columns: 100px 200px 300px;
    /*justify-content: space-evenly; grid에서justify-content는 무조건 수평정렬
    align-content: center;  수직정렬(기본값 stretch) */
    place-content: space-evenly center; /* 수직,수평순 */
  }
  .grid-item{
    background-color: #ddd; border: 1px solid;
  }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
  </div>
</body>
</html>
