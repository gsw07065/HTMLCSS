<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>어나더grid</title>
  <style>
    *{margin: 0;padding: 0;}
  #wrap{width: 1400px; margin: 50px auto;
  display: grid;
  grid-template-columns: 215px 22px 215px 215px 215px 22px 215px 215px;
  grid-template-rows: 215px 11px 11px 215px;}
  
  #wrap div:nth-child(1){grid-column: 1 / span 3; grid-row: 1 / span 2;}
  #wrap div:nth-child(2){grid-row: 4; grid-column: 1;}
  #wrap div:nth-child(3){grid-row: 4; grid-column: 3;}
  #wrap div:nth-child(4){grid-row: 1 / span 4; grid-column: 4;}
  #wrap div:nth-child(5){grid-row: 1; grid-column: 5;}
  #wrap div:nth-child(6){grid-row: 1; grid-column: 7;}
  #wrap div:nth-child(7){grid-row: 3 /span 2; grid-column: 5 / span 3;}
  #wrap div:nth-child(8){grid-row: 1 / span 4;}
  #wrap div img{width: 100%; height: 100%; object-fit: cover;}

  </style>
</head>
<body>
  <div id="wrap">
    <div><img src="images/review1.jpg" alt="review1"></div>
    <div><img src="images/review2.jpeg" alt="review2"></div>
    <div><img src="images/review3.jpeg" alt="review3"></div>
    <div><img src="images/review4.jpg" alt="review4"></div>
    <div><img src="images/review5.JPG" alt="review5"></div>
    <div><img src="images/review6.jpeg" alt="review6"></div>
    <div><img src="images/review7.jpeg" alt="review7"></div>
    <div><img src="images/review8.jpeg" alt="review8"></div>
  </div>
</body>
</html>
