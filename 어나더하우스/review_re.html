<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>review2</title>
  <style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}

    .content{
      width: 1440px;
      margin: 50px auto;
    }
    .content ul{
      display: flex;
      justify-content: space-evenly;
    }
    .content ul li{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .content ul li div.inner{
      display: flex;
      justify-content: space-between;
    }

    .content ul li p.review1,
    .content ul li p.review7{
      width: 450px; height: 226px;
    }
    .content ul li div.inner p.review{
      width: 215px; height: 215px;
    }
    .content ul li p.review4,
    .content ul li p.review8{
      width: 215px; height: 460px;
    }
    .content ul li p.review img{
      width: 100%; height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="content">
    <ul>
      <li>
        <p class="review review1"><img src="images/review1.jpg" alt="review"></p>
        <div class="inner">
          <p class="review review2"><img src="images/review2.jpeg" alt="review"></p>
          <p class="review review3"><img src="images/review3.jpeg" alt="review"></p>
        </div>
      </li>
      <li>
        <p class="review review4"><img src="images/review4.jpg" alt="review"></p>
      </li>
      <li>
        <div class="inner">
          <p class="review review5"><img src="images/review5.JPG" alt="review"></p>
          <p class="review review6"><img src="images/review6.jpeg" alt="review"></p>
        </div>
        <p class="review review7"><img src="images/review7.jpeg" alt="review"></p>
      </li>
      <li>
        <p class="review review8"><img src="images/review8.jpeg" alt="review"></p>
      </li>
    </ul>
  </div>
</body>
</html>
