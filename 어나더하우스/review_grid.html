<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>어나더grid</title>
  <style>
    *{margin: 0;padding: 0;}
  #wrap{width: 1400px; margin: 50px auto;
  display: grid; gap: 20px;
  grid-template-columns: repeat(6,215px);
  grid-template-rows: repeat(2,215px);}
  
  #wrap div:nth-child(1){grid-column: 1 / span 2}
  #wrap div:nth-child(2){grid-row: 2; grid-column: 1;}
  #wrap div:nth-child(3){grid-row: 2; grid-column: 2;}
  #wrap div:nth-child(4){grid-row: 1 / span 2;}
  #wrap div:nth-child(7){grid-row: 2; grid-column: 4 / span 2;}
  #wrap div:nth-child(8){grid-row: 1 / span 2;}
  #wrap div img{width: 100%; height: 100%; object-fit: cover;}

  </style>
</head>
<body>
  <div id="wrap">
    <div><img src="images/review1.jpg" alt="review1"></div>
    <div><img src="images/review2.jpeg" alt="review2"></div>
    <div><img src="images/review3.jpeg" alt="review3"></div>
    <div><img src="images/review4.jpg" alt="review4"></div>
    <div><img src="images/review5.JPG" alt="review5"></div>
    <div><img src="images/review6.jpeg" alt="review6"></div>
    <div><img src="images/review7.jpeg" alt="review7"></div>
    <div><img src="images/review8.jpeg" alt="review8"></div>
  </div>
</body>
</html>
