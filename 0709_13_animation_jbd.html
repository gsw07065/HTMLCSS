<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13</title>
    <style>
      .all {margin: 100px auto;
        width: 161px; height: 161px;
        position: relative;
      }
      .bg {width: 100%; height: 100%;
        border-radius: 50%;
        background-color: rgb(62, 104, 255);
        background-image: url(images/jbd_scroll_down.png), linear-gradient(-118deg, rgb(62, 104, 255) 0%, rgb(110, 124, 255) 100%);
        background-repeat: no-repeat;
        background-position: center;
        animation-name: txt;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        }

       .arrow {
        width: 100%; height: 100%;
        background-image: url(images/jbd_down_arrow.png);
        background-repeat: no-repeat;
        background-position: center;
        position: absolute;
        top: -15px; left: 0;
      }

      @keyframes txt {
        from {transform: rotateZ(0);}
        to {transform: rotateZ(360deg);}
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div class="bg"></div>
      <p class="arrow"></p>
    </div>
  </body>
</html>
