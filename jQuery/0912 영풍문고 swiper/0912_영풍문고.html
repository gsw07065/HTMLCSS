<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>0912 영풍문고 swiper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    body{
      overflow-x: hidden; 
    }
    .swiperWrap{width: 100%; height: 100%;}
    .swiper {
      width: 684px;
      height: 430px;
      padding-bottom: 50px; position: relative;
      overflow: visible;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide>p{
      width: 100%;
      height: 100%;
      border-radius: 20px; overflow: hidden;
    }
    .swiper-slide img {
      display: block;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #btn{
      position: absolute;
       left: 0; top: 0;
       width: 100%; height: 100%;
    }
    #btn .swiper-button-next{right: -65px;}
    #btn .swiper-button-prev{left: -65px;}
    #btn .swiper-button-next::before,
    #btn .swiper-button-prev::before{
      content: "";
      position: absolute; left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 40px; height: 40px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, .2);
    }
    #btn .swiper-button-next::after,
    #btn .swiper-button-prev::after{
      font-size: 15px; font-weight: bold; z-index: 10;
      position: absolute; left: 50%; top: 50%;
      transform: translate(-50%, -50%); color: #fff;
    }

    .swiper-pagination-bullet{background-color: #ddd; opacity: 1;}
    .swiper-pagination-bullet-active{
      background-color: #888; transform: scale(1.4);
    }
    
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiperWrap">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <p><img src="images/img01.png" alt=""></p>
        </div>
        <div class="swiper-slide">
          <p><img src="images/img02.png" alt=""></p>
        </div>
        <div class="swiper-slide">
          <p><img src="images/img03.png" alt=""></p>
        </div>
        <div class="swiper-slide">
          <p><img src="images/img04.png" alt=""></p>
        </div>
        <div class="swiper-slide">
          <p><img src="images/img05.png" alt=""></p>
        </div>
        <div class="swiper-slide">
          <p><img src="images/img06.png" alt=""></p>
        </div>
        <div class="swiper-slide">
          <p><img src="images/img07.png" alt=""></p>
        </div>
      </div>
      <div id="btn">
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      speed: 800,
      slidesPerView: "auto",
      spaceBetween: 100,
      centeredSlides: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
