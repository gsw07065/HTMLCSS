  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
    $(function(){
      //$("a[target='_blank'] + a").css("color","red"); // + 선택한 개체 바로 다음 형제
      //$("a[target='_blank'] ~ a").css("color","red"); // ~ 선택한 개체 다음 형제들
      //$("a:eq(1)").css("color","red"); //인덱스번호 1인 개체 (0부터)

      //$("a:not(:eq(1))").css("color","red"); //인덱스번호 1이 아닌 모든 형제 개체

      $("a:contains('링크')").css("color","red"); //a 중 '링크'라는 문자가 포함된 개체

    });
  </script>
