<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0910 04 keydown</title>
  <style>
    p{
      width: 30px; height: 30px;
      border-radius: 50%; background: #ccc;
      position: relative;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
  $(function(){
    $(document).keydown(function(e){ //keydown 누르는 중 계속 발생
    //$(document).keyup(function(e){ //keyup 키를 뗐을 때 발생
    //$(document).keypress(function(e){ //keypress down과 유사하나 방향키등 적용 안되는 키들 있음
      console.log(e.keyCode);
      if(e.keyCode == 39){ //우 방향키 누를 때
        $("p").css("left","+=10px");
      }else if(e.keyCode == 37){ //좌
        $("p").css("left","-=10px");
      }else if(e.keyCode == 38){ //상
        $("p").css("top","-=10px");
      }else if(e.keyCode == 40){ //하
        $("p").css("top","+=10px");
      }
    })
  });
  </script>
</head>
<body>
  <p></p>
</body>
</html>
