<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0909 03 javascript</title>
  <style>
    p{
      color: blue;
      font-size: 100px;
    } /* style 서식보다 script 서식이 더 우선시 적용됨 */
  </style>
  
</head>
<body>
  <p id="demo">jQuery</p>
  <p>하나</p>
  <p>둘</p>
  <p>셋</p>
  <p>넷</p>

  <script>
    let pele = document.querySelectorAll("p");

    pele.forEach(function(v,k){
      v.style.color = "red";
      v.style.fontSize = "32px";
    });
  </script>
</body>
</html>
