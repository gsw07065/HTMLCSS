<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0909 04</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
    $(function(){
      //$("p:first").css("color","red");
      //$("p:last").css("color","red");
      $("p:nth-child(2)").css("color","red"); //인덱스 번호 1부터 시작 (css)

      $("p:nth-child(3)").css("display","none");
      $("p:nth-child(4)").hide(); //위와 동일, 있는데 안보이게

      $("p:nth-child(3)").css("display",""); //p의 기본 블록 속성 가짐
      $("p:nth-child(4)").show(); //위와 동일, 있는데 안보이게

      $("p:nth-child(5)").remove(); //아예 없앰

      let node = $("#demo").parent().prop("nodeName"); //demo의 부모이름
      console.log(node);
    });
  </script>
</head>
<body>
  <p id="demo">jQuery</p>
  <p>하나</p>
  <p>둘</p>
  <p>셋</p>
  <p>넷</p>
</body>
</html>
