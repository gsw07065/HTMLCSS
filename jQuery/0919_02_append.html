<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0919 02 append</title>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script>
    $(function(){
      $(".list").append('<li>리스트5</li>').prepend('<li>리스트0</li>');
       // append 선택 대상 자식 요소 뒤에 추가
       // prepend 선택 대상 자식 요소 앞에 추가

      $("body").append($(".list").clone());
      //body 자식 요소 뒤(append) list를 클론하여 추가

      $('<p>문단태그</p>').appendTo("body");
      $('<p>문단태그</p>').prependTo("body");
      //추가 대상을 앞에 배치할 경우 appendTo(), prependTo() 메소드 활용
  
      $(".list").wrap("<section></section>"); //선택한 요소를 묶음
      $(".list li").wrapInner("<div></div>"); //선택한 요소의 자식요소를 묶음
      $(".list li").wrapAll("<div></div>"); //선택한 요소 여러개일 때 하나로 묶음

      /* $(".new").after('<p>문단태그</p>'); //선택한 요소 다음에 요소 추가
      $(".new").before('<p>문단태그</p>'); */
      $('<p>문단태그</p>').insertAfter(".new");
      $('<p>문단태그</p>').insertBefore(".new");
    });
  </script>
</head>
<body>
  <ul class="list">
    <li class="new">리스트1</li>
    <li>리스트2</li>
    <li>리스트3</li>
    <li>리스트4</li>
  </ul>
</body>
</html>
