<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0910 07 select</title>
  <style>
    
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
   $(function(){
    $("input").select(function(){
      //select = 요소를 더블클릭해서 요소 선택되었을 때 이벤트 발생
      alert("selected");
    });
    $("#area").change(function(){
      //change = 요소 변경했을 때 이벤트 발생
      alert("change");
    });

    $("form").submit(function(){
      //form태그에 submit버튼 클릭했을 때 이벤트 발생
      alert("양식이 제출되었습니다.");
    });

    $("button").click(function(){
      $("form").trigger("submit");
      //trigger = 선택한 요소에 포함된 모든 이벤트 발생
    });
   });
  </script>
</head>
<body>
  <form action="">
    <select name="area" id="area">
      <option value="선택안함">선택안함</option>
      <option value="서울">서울</option>
      <option value="대전">대전</option>
    </select>
    <input type="text" value="자바스크립트 그리고 제이쿼리">
    <input type="submit">
    <button>클릭</button>
  </form>
</body>
</html>
