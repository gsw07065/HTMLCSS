<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0910 03 focusin</title>
  <style>
    .parent1, .parent2{
      border: 1px solid;
      padding: 50px; margin: 20px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
    $(function(){
      $(".parent1").focus(function(){$(this).css("background-color","#ccc")})
                   .blur(function(){$(this).css("background-color","#fff")});
      $(".parent2").focusin(function(){$(this).css("background-color","#ccc")})
                   .focusout(function(){$(this).css("background-color","#fff")});
    });
    //focus,blur 하위 자식 요소에 포커스가 갈 시 부모는 변경X
    //focusin,out 하위 자식 요소에 포커스가 가도 변경됨
  </script>
</head>
<body>
  <div class="parent1">
    <input type="text"><br>
    <input type="text">
  </div>
  <div class="parent2">
    <input type="text"><br>
    <input type="text">
  </div>
</body>
</html>
