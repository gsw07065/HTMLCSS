<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습</title>
  <style>
    body>p{width: 1200px; height: 1300px;
    border: 1px solid;}
    body>p:first-child{background-color: red;}
    body>p:nth-child(2){
      background-image: url(images/photo1.jpg);}
    body>p:nth-child(3){
      background-image: url(images/photo1.jpg);
      background-position: 100% 0;
      background-repeat: no-repeat;
      background-attachment: fixed;}
      div p{
        width: 200px; height: 200px;
        border-color: rgba(0, 0, 0, .3);
        border-style: solid;
        border-width: 20px;
        padding: 100px;
        background-image: url(images/photo1.jpg);
        background-repeat: no-repeat;
      }
      div p:nth-child(1){background-origin: border-box;}
      div p:nth-child(2){background-origin: padding-box;}
      div p:nth-child(3){background-origin: content-box;}
  </style>
</head>

<body>
  <p></p>
  <p></p>
  <p></p>
  <div>
    <p>border-box</p>
    <p>padding-box</p>
    <p>content-box</p>
  </div>
</body>

</html>
