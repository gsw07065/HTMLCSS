<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ani</title>
  <style>
   div {width: 100px; height: 100px;
    white-space: nowrap; /* 줄바꿈방지 */
    background: #ccc;
    animation-name: ani;
    animation-duration: 5s;
    animation-iteration-count: infinite;
    animation-direction:alternate;}

    div:nth-child(1) {animation-timing-function: ease;}
    div:nth-child(2) {animation-timing-function: ease-in;}
    div:nth-child(3) {animation-timing-function: ease-out;}
    div:nth-child(4) {animation-timing-function: ease-in-out;}
    div:nth-child(5) {animation-timing-function: linear;}
    div:nth-child(6) {animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);}

   @keyframes ani {
    0%{transform: translateX(0);}
    100%{transform: translateX(500px);}
   }
  </style>
</head>

<body>
 <div>ease</div>
 <div>ease-in</div>
 <div>ease-out</div>
 <div>ease-in-out</div>
 <div>linear</div>
 <div>cubic-bezier</div>
</body>

</html>
