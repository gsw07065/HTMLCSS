<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: solid;
        /* 폰트명 사용자 정의 */
        src: url(webfonts/fa-solid-900.woff2) format("woff2");
      }
      @font-face {
        font-family: brands;
        src: url(webfonts/fa-brands-400.woff2) format("woff2");
      }
      @font-face {
        font-family: aritab;
        src: url(webfonts/Arita-buriB.otf) format("opentype");
        /* 포맷명 otf로 쓰면 안됨!!! opentype으로 기재 */
      }
      @font-face {
        font-family: arital;
        src: url(webfonts/Arita-buriL.otf) format("opentype");
        /* 포맷명 otf로 쓰면 안됨!!! opentype으로 기재 */
      }
      p {
        font: 30px solid;
      }
      /* p:hover:before {
        content: "\f09a";
        font-family: brands;
      } */
      p:before {
        content: "\f09a";
        font-family: brands;
      }
      h1 {
        font-family: aritab;
      }
      h2 {
        font-family: arital;
      }
    </style>
  </head>
  <body>
    <p>&#xf007;</p>
    <!-- 유니코드 복사 후 앞뒤로 기호 넣어줄 것 -->
    <div>abc</div>
    <h1>abc존경하는 88만 청주시민 여러분!</h1>
    <h2>존경하는 88만 청주시민 여러분!</h2>
  </body>
</html>
