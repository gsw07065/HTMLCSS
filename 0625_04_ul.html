<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/all.css">
  <style>
    @font-face {
      font-family: nanumbarun;
      src: url(webfonts/NanumBarunGothicLight.otf) format("opentype");
    }
    *{margin: 0; padding: 0;}
   section {margin: 50px auto; width: 700px;}
   /* width 줘야 중앙정렬 가능 */
   section div{width: 200px; height: 200px; border-radius: 50%; background: #000;
  text-align: center; color: #fff;}
  /* align-content: center; */
  section div h2 {padding: 50px 0 30px; position: relative;}
  section div h2::after{content: ""; width: 30px; height: 2px; background-color: #ccc;
position: absolute; bottom: 15px; left: 85px;}
/* 가상요소선택자로 라인 추가 */

section > p{color: #f00; width: 50px; height: 200px; text-align: center; line-height: 200px;
font-size: 20px;}
section div, section>p {float: left;}
.second {background-color: #434343;}
.third {background-color: #7d7d7d;}
  </style>
</head>
<body>
  <section>
    <div>
      <h2>경영이념</h2>
      <p>사회적 책임을 근간으로<br>하는 경영이념</p>
    </div>
    <p><i class="fa-solid fa-angle-right"></i></p>

    <div class="second">
      <h2>신세계의 길</h2>
      <p>사회적 책임을 실천하는<br>신념 및 방향</p>
    </div>
    <p><i class="fa-solid fa-angle-right"></i></p>

    <div class="third">
      <h2>신세계 Credo</h2>
      <p>이해관계자들의 사회적<br>책임경영 실천강령</p>
    </div>
  </section>
</body>
</html>

<!-- 클래스명 안 넣을 시  section div:nth-of-type() 로 지정 -->
