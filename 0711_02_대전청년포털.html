<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kb</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none; color: #333;}
    
    .info {width: 720px; margin: 20px auto; overflow: hidden;}
    .info li {float: left; width: calc(100% / 4); text-align: center;
    }
    .info li a {display: block;
      }
    .info li a p:last-child {
      width: 142px; height: 142px;
      margin: 20px auto;
    }
    .info li:nth-child(1) a p:last-child {
      background-image: url(images/bg_info_m06.png);
    }
    .info li:nth-child(2) a p:last-child {
      background-image: url(images/bg_info_m02.png);
    }
    .info li:nth-child(3) a p:last-child {
      background-image: url(images/bg_info_m03.png);
    }
    .info li:nth-child(4) a p:last-child {
      background-image: url(images/bg_info_m04.png);
    }
    .info li:hover a p:last-child {
      background-position: bottom center;
      animation: ani 1s infinite alternate;
    }
    @keyframes ani {
      0%, 100% {transform: translateY(0); animation-timing-function: ease-in;}
      50% {transform: translateY(10px);animation-timing-function: ease-out;}
    }
  </style>
</head>
<body>
  <ul class="info">
    <li>
      <a href="#">
        <p>대전청년포털</p>
        <p></p>
      </a>
    </li>
    <li>
      <a href="#">
        <p>도시주택정보</p>
        <p></p>
      </a>
    </li>
    <li>
      <a href="#">
        <p>동물보호센터</p>
        <p></p>
      </a>
    </li>
    <li>
      <a href="#">
        <p>보건환경연구원</p>
        <p></p>
      </a>
    </li>
  </ul>
</body>
</html>
