<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습</title>
  <style>
    *{margin: 0; padding: 0;}
    ul {margin: 50px;
      list-style: none;}
    li {width: 300px; height: 300px;
    background-color: #f0f0f0;
    position: relative;}
    li div {padding-left: 30px;
    position: absolute; top: 50%;
    transform: translateY(-50%);}
    li h1 {font-weight: normal;}
    li h1 span {font-weight: bold;
    display: block;}
    li p:nth-of-type(1) {margin: 15px 0;}

    .line {background-color: #07348c;
    position: absolute;}
    .line-top {width: 100%; height: 5px;
    left: 0;
    transform: scaleX(0);
    transform-origin: 0 0;
    transition: all .5s ease-in-out 1.5s;}
    .line-right {width: 5px; height: 100%;
    right: 0;
    transform: scaleY(0);
    transform-origin: 100% 0;
    transition: all .5s ease-in-out 1s;}
    .line-bottom {width: 100%; height: 5px;
    bottom: 0;
    transform: scaleX(0);
    transform-origin: 100%;
    transition: all .5s ease-in-out .5s;}
    .line-left {width: 5px; height: 100%;
    left: 0;
    transform: scaleY(0);
    transform-origin: 0 100%;
    transition: all .5s ease-in-out;}

    ul li:hover .line-top {
    transform: scaleX(1);
    transition: all .5s ease-in-out;
    }
    ul li:hover .line-right {
    transform: scaleY(1);
    transition: all .5s ease-in-out .5s;
    }
    ul li:hover .line-bottom {
    transform: scaleX(1);
    transition: all .5s ease-in-out 1s;
    }
    ul li:hover .line-left {
    transform: scaleY(1);
    transition: all .5s ease-in-out 1.5s;
    }
      </style>
</head>
<body>
<ul>
  <li>
   <div>
    <h1>언론속의 <span>극동</span></h1>
    <p>언론에 소개되는 극동의 소식을<br>
    안내해드립니다.</p>
    <p><img src="images/next_bar_bk.png" alt="next"></p>
   </div>
   <span class="line line-top"></span>
   <span class="line line-right"></span>
   <span class="line line-bottom"></span>
   <span class="line line-left"></span>
  </li>
</ul>
</body>
</html>
