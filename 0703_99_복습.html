<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>복습</title>
  <style>
    *{margin: 0; padding: 0;}
    ul {list-style: none; margin: 50px;}
    ul li {width: 300px; height: 300px;
      position: relative;}
    .line {background-color: blue;
    position: absolute;
    transition: .4s ease-in-out;}
    .line-top {width: 100%; height: 5px;
    left: 0; top: 0;
    transform: scaleX(0);}
    .line-right {width: 5px; height: 100%;
    right: 0; top: 0;
    transform: scaleY(0);}
    .line-bottom {width: 100%; height: 5px;
    left: 0; bottom: 0;
    transform: scaleX(0);}
    .line-left {width: 5px; height: 100%;
    left: 0; top: 0;
    transform: scaleY(0);}

    ul li:hover .line-top,
    ul li:hover .line-bottom {
      transform: scaleX(1);
    }
    ul li:hover .line-right,
    ul li:hover .line-left {
      transform: scaleY(1);
    }

    ul li p:nth-of-type(2) {
      transition: .4s ease-in-out;
    }
    ul li:hover p:nth-of-type(2) {
      transform: translateX(30px);
    }
      </style>
</head>
<body>
<ul>
  <li>
    <div>
      <h1>언론속의 극동</h1>
      <p>언론에 소개되는 극동의 소식을<br> 안내해드립니다.</p>
      <p><img src="images/next_bar_bk.png" alt="bar"></p>
      <span class="line line-top"></span>
      <span class="line line-right"></span>
      <span class="line line-bottom"></span>
      <span class="line line-left"></span>
    </div>
  </li>
</ul>
</body>
</html>
