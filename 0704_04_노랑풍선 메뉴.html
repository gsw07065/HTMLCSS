<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노랑풍선메뉴</title>
  <style>
    *{margin: 0; padding: 0;}
    body{background-color: bisque;}
    ul {list-style: none;}
    a {text-decoration: none;}
    #wrap {width: 1480px; margin: 0 auto;}
    #wrap header {height: 100px;}
    #wrap .logo {float: left;
    width: 134px; height: 42px;
    background-color: #fff;}
    #wrap .menu {float: right; position: relative;}
    #wrap .menu > ul {width: 750px; height: 60px;
    margin-left: 20px;}
    #wrap .menu  ul {position: absolute; z-index: 1;}
    #wrap .menu > ul > li {float: left;
    width: 20%; position: relative;
    }
    #wrap .menu > ul > li > a {display: block;
    line-height: 100px; text-align: center;
    transition: .1s; color: #fff;}
    #wrap .menu > ul .sub {
      height: 0;
      overflow: hidden;
      transition: .3s;
      position: a;
    }
    #wrap .menu > ul:hover .sub {
      height: 280px;
      padding-top: 40px;
    }
    #wrap .menu > ul .sub li {
      line-height: 40px;
      text-align: center;
    }
      #wrap .menu > ul .sub li a{
        color: #000;
      }
    

      #wrap .menu > ul:hover a {
        color: #000;
      }
      #wrap .menu > ul .sub li:hover a {
        color: #ffc72c;
      }

      .bg {position: absolute; left: 0; top: 0px;
      background-color: #fff;
      height: 0; width: 100%;
      transition: .3s;}
      #wrap .menu > ul:hover ~ .bg {
        height: 560px;
      }


    .line-bottom {background-color: #ffc72c;
    position: absolute;
    transition: .3s ease-in-out;
    width: 150px; height: 3px;
    left: 0; bottom: 0;
    transform: scaleX(0);}
    #wrap .menu > ul>li:hover .line-bottom {
      transform: scaleX(1);
    }
    </style>
</head>
<body>
<div id="wrap">
  <header>
    <div class="logo"></div>
    <div class="menu">
      <ul>
        <li>
          <a href="#">회사소개</a>
          <span class="line-bottom"></span>
          <ul class="sub">
            <li><a href="#">회사소개</a></li>
            <li><a href="#">대표인사말</a></li>
            <li><a href="#">연혁</a></li>
            <li><a href="#">고객만족경영</a></li>
            <li><a href="#">윤리경영</a></li>
            <li><a href="#">CI소개</a></li>
            <li><a href="#">오시는길</a></li>
          </ul>
        </li>
        <li>
          <a href="#">투자정보</a>
          <span class="line-bottom"></span>
          <ul class="sub">
            <li><a href="#">재무정보</a></li>
            <li><a href="#">공고사항</a></li>
          </ul>
        </li>
        <li>
          <a href="#">대리점안내</a>
          <span class="line-bottom"></span>
          <ul class="sub">
            <li><a href="#">대리점소개</a></li>
            <li><a href="#">개설신청안내</a></li>
          </ul>
        </li>
        <li>
          <a href="#">홍보센터</a>
          <span class="line-bottom"></span>
          <ul class="sub">
            <li><a href="#">사회공헌</a></li>
            <li><a href="#">보도기사</a></li>
          </ul>
        </li>
        <li>
          <a href="#">채용정보</a>
          <span class="line-bottom"></span>
          <ul class="sub">
            <li><a href="#">인재상</a></li>
            <li><a href="#">복지제도</a></li>
            <li><a href="#">채용정보</a></li>
          </ul>
        </li>
      </ul>
      <div class="bg"></div>
    </div>
    
  </header>
</div>
</body>
</html>
