<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0730아테라</title>
  <style>
    *{margin: 0;padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none;}

    .wrap{
      width: 100%; height: 780px; margin: 50px auto;
      display: flex;
    }
    .wrap>p{
      width: 50%; height: 100%; position: relative;
    }
    .wrap>p img:nth-child(1){width: 100%; height: 100%; object-fit: cover;}
    .wrap>p img:nth-child(2){
      position: absolute; left: 50%; top: 50%; width: 30%;
      transform: translate(-50%, -50%);
    }
    .wrap .right{
      width: 50%; height: 100%;
      display: flex; flex-wrap: wrap;
      
    }
    .wrap .right li{
      width: 50%; height: 50%;
      display: flex; justify-content: center;
    }
    .wrap .right li:nth-child(1){background-color: #2a2a5c;}
    .wrap .right li:nth-child(2){background-color: #f47f3f;}
    .wrap .right li:nth-child(3){background-color: #c1daf2;}
    .wrap .right li:nth-child(4){background-color: #f0d5b4;}
    .wrap .right li a{
      display: block; width: 70%; height: 100%;
      display: flex; flex-direction: column;
      justify-content: center; gap: 30px; 
    }
    .wrap .right li a p:nth-child(1){width: 20%;}
    .wrap .right li a p:nth-child(1) img{width: 100%;}
    .wrap .right li a p:nth-child(2){font-size: 30px; font-weight: bold;}
    .wrap .right li a p:nth-child(3){font-size: 18px; letter-spacing: -1px; line-height: 30px;}
    .wrap .right li:nth-child(1) a p:nth-child(2),
    .wrap .right li:nth-child(1) a p:nth-child(3){color: #fff;}
    .wrap .right li:nth-child(2) a p:nth-child(2),
    .wrap .right li:nth-child(2) a p:nth-child(3),
    .wrap .right li:nth-child(3) a p:nth-child(2),
    .wrap .right li:nth-child(3) a p:nth-child(3),
    .wrap .right li:nth-child(4) a p:nth-child(2),
    .wrap .right li:nth-child(4) a p:nth-child(3){color: #2a2a5c;}

    @media screen and (max-width:1500px) {
      .wrap .right li a p:nth-child(2){font-size: 25px;}
      .wrap .right li a p:nth-child(3){font-size: 16px;}
    }
    @media screen and (max-width:1280px) {
      .wrap .right li a p:nth-child(2){font-size: 21px;}
      .wrap .right li a p:nth-child(3){font-size: 14px;}
    }
    @media screen and (max-width:1024px) {
      .wrap{flex-direction: column;}
      .wrap>p{width: 100%; height: 50%;}
      .wrap .right{width: 100%; /* height: 50%; */}
      .wrap .right li{padding: 30px 0;}
      .wrap .right li a p:nth-child(1){width: 15%;}
      .wrap .right li a p:nth-child(2){font-size: 25px;}
      .wrap .right li a p:nth-child(3){font-size: 16px;}
    }
    @media screen and (max-width:768px) {
      .wrap .right li a p:nth-child(2){font-size: 21px;}
      .wrap .right li a p:nth-child(3){font-size: 14px;}
    }
    @media screen and (max-width:501px) {
      .wrap .right li a p:nth-child(2){word-break: keep-all;}
      .wrap .right li a p:nth-child(3){font-size: 13px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <p>
      <img src="images/buliding_img.jpg" alt="img">
      <img src="images/logo.svg" alt="logo">
    </p>
    <ul class="right">
      <li>
        <a href="#">
          <p><img src="images/simbol-white.svg" alt="simbol-white"></p>
          <p>분양대금 납부조회</p>
          <p>고객님의 분양대금을 빠르게<br> 조회하실 수 있습니다.</p>
        </a>
      </li>
      <li>
        <a href="#">
          <p><img src="images/simbol_navy.svg" alt="simbol-navy"></p>
          <p>A/S 신청 조회</p>
          <p>A/S를 직접 신청하고, 진행 및<br>답변을 확인할 수 있습니다.</p>
        </a>
      </li>
      <li>
        <a href="#">
          <p><img src="images/simbol_navy.svg" alt="simbol-navy"></p>
          <p>입주일 예약</p>
          <p>고객님의 입주일을<br>예약할 수 있습니다.</p>
        </a>
      </li>
      <li>
        <a href="#">
          <p><img src="images/simbol_navy.svg" alt="simbol-navy"></p>
          <p>1:1 문의</p>
          <p>궁금하신 내용을 직접 상담,<br>답변을 확인하실 수 있습니다.</p>
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
