<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg11_self_ottogi</title>
  <style>
    @font-face {
      font-family: OttogiSans-Medium;
      src: url(webfonts/OttogiSans-Medium.otf) format("opentype");
    }
    @font-face {
      font-family: OttogiSans-Light;
      src: url(webfonts/OttogiSans-Light.otf) format("opentype");
    }

    *{margin: 0; padding: 0;}
    section{position: relative; width: 1462px; height: 500px;
    margin: 50px auto; display: flex; justify-content:space-around;
    align-items: center;}
    section .txt{
      height: 65%; width: 35%;
      display: flex; flex-direction: column;
      justify-content: space-between;
    }
    section .txt h1{
      font-size: 48px;
      font-family: OttogiSans-Light;
    }
    section .txt h1 span{
      color: yellow;
      font-family: OttogiSans-Medium;
      -webkit-text-stroke: 1px #000;
      font-weight: 500;
    }
    section .txt h3{
      font-size: 18px;
      line-height: 35px;
      font-weight: normal;
      font-family: OttogiSans-Light;
    }
    section .txt a:hover img{
      animation: arrow .8s linear infinite alternate;
    }
    section .right {position: relative;width: 35%; height: 100%;}
    section .right p {clip-path: url(#path1);
    position: absolute; right: 0; top: 0; width: 520px; height: 100%;}
    section .right p img {
      width: 100%; height: 100%; object-fit: cover;
    }
    section .right p:nth-of-type(2) img{
      animation: ani 4s linear infinite alternate;
    }
    svg{position: absolute; right: 0; top: 0;
    width: 520px; height: 100%;}

    @keyframes ani {
      0%{opacity: 0;}
      25%{opacity: 0;}
      75%{opacity: 1;}
      100%{opacity: 1;}
    }
    @keyframes arrow {
      0%{transform: translateX(0);}
      100%{transform: translateX(10px);}
    }
  </style>
</head>
<body>
  <section>
    <div class="txt">
      <h1>보다 높은 영양을 위해<br>
        <span>1969년</span>부터 한결같이</h1>
      <h3>식품이 사람들의 심신 건강을 지키는 영양분이 될 수 있도록<br>
        과거부터 현재까지 이어온<br>
        그리고 앞으로도 계속 이어갈 오뚜기의 마음입니다.</h3>
        <a href="#"><img src="https://www.ottogi.co.kr/images/common/btn_more_pc.svg" alt=""></a>
    </div>
    <div class="right">
      <p><img src="https://www.ottogi.co.kr/images/common/clip2.jpg" alt="photo1"></p>
      <p><img src="https://www.ottogi.co.kr/images/common/clip2_1.jpg" alt="photo2"></p>
      <svg>
        <clipPath id="path1" clipPathUnits="objectBoundingBox">
          <path class="st0" d="M0.55,0.02c-0.03-0.01-0.07-0.01-0.09,0L0.11,0.16C0.09,0.17,0.07,0.2,0.07,0.22v0.55
          c0,0.03,0.02,0.06,0.05,0.07l0.34,0.14c0.03,0.01,0.07,0.01,0.09,0l0.34-0.14C0.91,0.83,0.93,0.8,0.93,0.78V0.22
          c0-0.03-0.02-0.06-0.05-0.07L0.55,0.02z"/>
        </clipPath>
      </svg>
    </div>
  </section>
</body>
</html>
