<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0926 01 parallax</title>
  <style>
    *{margin: 0; padding: 0;}
    body{color: #fff; background: #111;}
    #parallax{overflow: hidden;}
    .item{
      display: flex; height: 100vh;
      position: relative;
      align-items: center; justify-content: center;
    }
    .num{
      position: absolute; right: 20px; bottom: 20px;
      font-size: 5vw;
    }
    .item:nth-child(2n){background: #222;}
    .con{
      width: 10vw; height: 10vw;
      /* vw=디바이스 width 100으로 나눴을 때 단위 (반응형) */
      /* vh=디바이스 height 100으로 나눴을 때 단위 (반응형)*/
      background: #fff; border-radius: 20px;
    }
    .active{
      filter: invert();
    }
  </style>
</head>
<body>
  <!-- parallax 효과 : 웹페이지의 스크롤과 해당요소 애니메이션의 속도를 통해
  깊이에 대한 착시를 이끌어내어 입체적으로 보이게 하는 효과-->
  <main id="parallax">
    <section id="section1" class="item">
      <span class="num">01</span>
      <div class="con"></div>
    </section>
    <section id="section2" class="item">
      <span class="num">02</span>
      <div class="con"></div>
    </section>
    <section id="section3" class="item">
      <span class="num">03</span>
      <div class="con"></div>
    </section>
    <section id="section4" class="item">
      <span class="num">04</span>
      <div class="con"></div>
    </section>
    <section id="section5" class="item">
      <span class="num">05</span>
      <div class="con"></div>
    </section>
    <section id="section6" class="item">
      <span class="num">06</span>
      <div class="con"></div>
    </section>
    <section id="section7" class="item">
      <span class="num">07</span>
      <div class="con"></div>
    </section>
    <section id="section8" class="item">
      <span class="num">08</span>
      <div class="con"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.to("#section1 .con",{
      x:500,
      borderRadius:200,
      rotation:360,
      duration:2,
    });
    gsap.to("#section2 .con",{
      x:500,
      borderRadius:200,
      rotation:360,
      duration:2,
      scrollTrigger:{
        trigger:"#section2 .con", //대상에 따라 애니메이션 시작, 끝 위치 달라짐
        //markers:true, //화면에 표시됨 (기본값 false)
        start:"top 50%", //trigger와 만나는 시점에서 애니메이션 시작됨 (원래는 끝지점에서 시작)
        end:"bottom 80%", //(원래는 시작 지점에서 끝)
      }
    });
    gsap.to("#section3 .con",{
      x:500,
      borderRadius:200,
      rotation:360,
      duration:20,
      scrollTrigger:{
        trigger:"#section3 .con",
        //markers:true,
        start:"top 50%",
        end:"bottom 20%",
        toggleActions:"play pause resume reverse",
        /* restart = 처음부터 다시 진행
           resume = 멈춘시점에서 다시 진행 */
        //onEnter: 스크롤 위치가 '시작'을 지나 앞으로 이동할 때
        //onLeave: 스크롤 위치가 "끝"을 지나 앞으로 이동할 때
        //onEnterBack: 스크롤 위치가 "끝"을 지나 뒤로 이동할 때
        //onLeaveBack: 스크롤 위치가 '시작'을 지나 뒤로 이동할 때
      }
    });
    gsap.to("#section4 .con",{  //참고!
      x:500,
      borderRadius:200,
      rotation:360,
      duration:20,
      scrollTrigger:{
        trigger:"#section4 .con",
       // markers:true,
        start:"top 50%",
        end:"bottom 20%",
        scrub:10, //스크롤링에 따라 조금씩 진행됨 (기본값 false)
      }
    });
    gsap.to("#section5 .con",{  //참고!
      x:500,
      borderRadius:200,
      rotation:360,
      duration:20,
      scrollTrigger:{
        trigger:"#section5",
        //markers:true,
        //start:"top 50%",
        //end:"bottom 20%",
        scrub:10,
        pin:true,
        //pinSpacing: true,
        anticipatePin: 1,
        
      }
    });
    gsap.to("#section6 .con",{
      x:500,
      borderRadius:200,
      rotation:360,
      duration:20,
      scrollTrigger:{
        trigger:"#section6 .con",
        //markers:true,
        start:"50% 50%",
        end:"+=1000",
        scrub:10,
        pin:true,
        //pinSpacing: true,
        anticipatePin: 1,
        
      }
    });
    gsap.to("#section7 .con",{
      x:500,
      borderRadius:200,
      rotation:360,
      duration:20,
      scrollTrigger:{
        trigger:"#section7 .con",
        //markers:true,
        start:"top 50%",
        end:"bottom 20%",
        scrub:10,
        pin:true,
        anticipatePin: 1,
        toggleClass:"active",
      }
    });
    gsap.to("#section8 .con",{
      x:500,
      borderRadius:200,
      rotation:360,
      duration:20,
      scrollTrigger:{
        trigger:"#section8 .con",
        markers:true,
        start:"top 80%",
        end:"bottom 70%",
        scrub:10,
        pin:true,
        anticipatePin: 1,
        toggleClass:"active",
      }
    });
  </script>
</body>
</html>
