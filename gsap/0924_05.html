<body>

  <div class="box blue"></div>
  <div class="box purple"></div>
  <div class="box purple"></div>
  <div class="box purple"></div>



  <script>
    gsap.to(".box", {

     duration:3, scaleY:5, delay:1, stagger:{amount:0.5, from:0}, opacity:1
