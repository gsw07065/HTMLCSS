<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu제작</title> <!-- 제이쿼리 + 부분 자바스크립트 -->
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none; color: #555;}

    header{width: 100%; height: 100px;}
    .top {
      display: flex; line-height: 100px; padding: 0 30px; box-sizing: border-box;
      position: relative;
      background-color: #eee;
    }
    .hamburger-lines {
      display: block;
      height: 26px;
      width: 32px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 30px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .hamburger-lines .line {
      display: block;
      height: 4px;
      width: 100%;
      background: #000;
    }

    .hamburger-lines .line1 {
      transform-origin: 0% 0%;
      transition: transform 0.4s ease-in-out;
    }

    .hamburger-lines .line2 {
      transition: transform 0.2s ease-in-out;
    }

    .hamburger-lines .line3 {
      transform-origin: 0% 100%;
      transition: transform 0.4s ease-in-out;
    }

    .side{
      height: 100%;
      width: 70%;
      transform: translateX(100%);
      background-color: #eee;
      transition: transform 250ms ease-in-out;
      position: fixed;
      right: 0; margin-top: -100px;
      padding: 30px; box-sizing: border-box;
    }
    .side .btn>li p{cursor: pointer; display: inline-block;}
    .side .sub{
      height: 0; overflow: hidden;
      transition: .5s;
    }
    .side .sub.on{
      height: 200px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function(){
      let bool = true;
      $(".hamburger-lines").click(function(){
        if(bool){
          $(".line1").css({transform:"rotate(45deg)"});
          $(".line2").css({transform:"scaleY(0)"});
          $(".line3").css({transform:"rotate(-45deg)"});
          $(".side").css({transform:"translateX(0)"});
        }else{
          $(".line1").css({transform:"rotate(0)"});
          $(".line2").css({transform:"scaleY(1)"});
          $(".line3").css({transform:"rotate(0)"});
          $(".side").css({transform:"translateX(100%)"});
        }
        bool=!bool;
      });
    });
  </script>
</head>
<body>
  <header>
    <div class="top">
      <p>logo</p>
      <div class="hamburger-lines">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>  
    </div>
    <div class="side">
      <ul class="btn">
        <li>
          <p>Our Approach</p>
          <ul class="sub">
            <li><a href="#">인사말</a></li>
            <li><a href="#">인사말</a></li>
            <li><a href="#">인사말</a></li>
            <li><a href="#">인사말</a></li>
          </ul>
        </li>
        <li>
          <p>Environmental</p>
          <ul class="sub">
            <li><a href="#">인사말</a></li>
            <li><a href="#">인사말</a></li>
          </ul>
        </li>
        <li>
          <p>Social</p>
          <ul class="sub">
            <li><a href="#">인사말</a></li>
            <li><a href="#">인사말</a></li>
            <li><a href="#">인사말</a></li>
            <li><a href="#">인사말</a></li>
            <li><a href="#">인사말</a></li>
            <li><a href="#">인사말</a></li>
          </ul>
        </li>
        <li>
          <p>Governance</p>
          <ul class="sub">
            <li><a href="#">인사말</a></li>
            <li><a href="#">인사말</a></li>
            <li><a href="#">인사말</a></li>
          </ul>
        </li>
        <li>
          <a href="#"><p>News</p></a>
        </li>
      </ul>
      <p>search</p>
    </div>
  </header>

  <script>
  let btn = document.querySelectorAll(".side .btn>li p");
  let btnP = document.querySelectorAll(".side .btn>li");
      
      btn.forEach(function(v,k){
        v.onclick = function(){
          let bool4 = btnP[k].querySelector(".sub").classList.contains("on");
          btnP[k].querySelector(".sub").classList.remove("on");
          if(!bool4){
            btnP[k].querySelector(".sub").classList.add("on");
          }
        }
      });
  </script>
</body>
</html>
