<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08어나더하우스</title>
  <style>
    *{margin: 0;padding: 0;}
    .content {width: 1400px; margin: 50px auto;
      display: flex; justify-content: space-between;}
    
    div.left, div.right {width: 452px; display: flex; flex-wrap: wrap;
      justify-content: space-between;
      align-content: space-between;}

    div.left p:nth-child(1),
    div.right p:nth-child(3){
      width: 452px; height: 226px;
    }
    div.left p:nth-child(1){}
    div.left p:nth-child(2), div.left p:nth-child(3),
    div.right p:nth-child(1),div.right p:nth-child(2){
      width: 215px; height: 215px;
    }
    .content>p:nth-of-type(1),.content>p:nth-of-type(2){
      width: 215px; height: 463px;
    }
    p img{width: 100%; height: 100%; object-fit: cover;}

    .left p {position: relative;}
    .left p .hov {position: absolute; top: 0; height: 0;}
  </style>
</head>
<body>
  <div class="content">
    <div class="left">
      <p>
        <img src="images/review1.jpg" alt="review">
      </p>
      <p><img src="images/review2.jpeg" alt="review"></p>
      <p><img src="images/review3.jpeg" alt="review"></p>
    </div>
    <p><img src="images/review4.jpg" alt="review"></p>
    <div class="right">
      <p><img src="images/review5.JPG" alt="review"></p>
      <p><img src="images/review6.jpeg" alt="review"></p>
      <p><img src="images/review7.jpeg" alt="review"></p>
    </div>
    <p><img src="images/review8.jpeg" alt="review"></p>
  </div>
</body>
</html>
