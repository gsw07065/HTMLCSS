<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cnb_쉬움learn</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none;}    

    .cnb{
      width: 95%;/* 전체좌우여백 */ max-width: 1280px; margin: 0 auto;
      text-align: center;
    }
    .cnb p:first-child{
      font-size: 40px; padding: 50px 0;
      font-weight: bold; position: relative;
    }
    .cnb p:first-child:after{
      content: "";
      position: absolute; bottom: 0px; left: 50%;
      transform: translateX(-50%);
      width: 121px; height: 4px; background: #333;
    }
    .cnb p:nth-child(2){font-size: 22px; margin:50px 0 60px;}
    .cnb ul{
      display: flex; gap: 40px; flex-wrap: wrap;
    }
    .cnb ul li{
      flex: 1 0 40%; /* flex속성활용!! */
      border-radius: 20px; overflow: hidden;
    }
    .cnb ul li:last-child{flex: 0 0 calc(50% - 20px); /*(planA) gab의 반 빼주기 */}
    .cnb ul li img{width: 100%; height: 100%; object-fit: cover;}

    @media screen and (max-width:960px) {
     .cnb p:first-child{font-size: 20px; padding: 30px 0;}
     .cnb p:first-child:after{display: none;}
     .cnb p:nth-child(2){font-size: 15px; word-break: keep-all; margin:0 0 30px;}
     br{display: none;}
     .cnb ul{gap: 10px;}
     .cnb ul li:last-child{flex: 0 0 calc(50% - 5px);}
    }
  </style>
</head>
<body>
  <div class="cnb">
    <p>
      생활 속에서 함께하는 <br>식품 제조 선도 기업
    </p>
    <p>
      신세계푸드는 글로벌 수준의 R&D센터와 식품 제조 인프라를 갖추고 있습니다. <br>
      프리미엄 가정 간편식, 베이커리, Fresh Food, 대안식품 등을 <br>
      직접 연구개발 및 생산하며 식품시장을 선도해 가고 있습니다.
    </p>

      </li>

  </div>
</body>
