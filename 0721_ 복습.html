<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0721복습</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    
    .wrap{width: 1440px; margin: 50px auto;
    display: grid; gap: 20px;
    grid-template-columns: repeat(6,215px);
    grid-template-rows: repeat(2,215px);}

    .wrap div.i1{grid-column: 1 / span 2;}
    .wrap div.i2{grid-row: 2;}
    .wrap div.i3{grid-row: 2;}
    .wrap div.i4{grid-row: 1 / span 2;}
    .wrap div.i7{grid-column: 4 / span 2;}
    .wrap div.i8{grid-row: 1 / span 2; grid-column: 6;}

    .wrap div img{
      width: 100%; height: 100%; object-fit: cover;
    }
    
  </style>
</head>
<body>
  <div class="wrap">
    <div class="i1"><img src="images/review1.jpg" alt="i1"></div>
    <div class="i2"><img src="images/review2.jpeg" alt="i2"></div>
    <div class="i3"><img src="images/review3.jpeg" alt="i3"></div>
    <div class="i4"><img src="images/review4.jpg" alt="i4"></div>
    <div class="i5"><img src="images/review5.JPG" alt="i5"></div>
    <div class="i6"><img src="images/review6.jpeg" alt="i6"></div>
    <div class="i7"><img src="images/review7.jpeg" alt="i7"></div>
    <div class="i8"><img src="images/review8.jpeg" alt="i8"></div>
  </div>
</body>
</html>
