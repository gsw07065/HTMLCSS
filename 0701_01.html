<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
  ul {width: 1200px; height: 200px;
  border: 1px solid;
  list-style:none;
  margin: 50px auto;
  overflow: hidden;}
  ul li{transition: all 1s;
  cursor: pointer;
  width: calc(1200px / 4); height: 100%;
  float: left;}
  ul li img {width: 100%; height: 100%;}
  ul li:hover {transform: scale(1.5);}
  </style>
</head>
<body>
<ul>
  <li>
    <img src="images/photo1.jpg" alt="photo1">
  </li>
  <li>
    <img src="images/photo2.jpg" alt="photo2">
  </li>
  <li>
    <img src="images/photo3.jpg" alt="photo3">
  </li>
  <li>
    <img src="images/photo4.jpg" alt="photo4">
  </li>
</ul>
</body>
</html>
