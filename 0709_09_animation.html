<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ani</title>
  <style>
  div:first-child {width: 960px; height: 640px;
  background-image: url(images/photo1.jpg);
  background-size: 100% 640px;
  animation-name: ani;
  animation-duration: 6s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  animation-timing-function: linear;
  }

  @keyframes ani {
    0%{background-image: url(images/photo1.jpg);}
    20%{background-image: url(images/photo2.jpg);}
    40%{background-image: url(images/photo3.jpg);}
    60%{background-image: url(images/photo4.jpg);}
    80%{background-image: url(images/photo5.jpg);}
    100%{background-image: url(images/photo6.jpg);}
  }
  </style>
</head>

<body>
 <div></div>
</body>

</html>
