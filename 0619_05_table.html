<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    table{border-collapse: collapse; margin: 20px auto;}
    td{border: 1px solid #ddd; padding: 25px; text-align: center; border-right: none; width: 150px;}
    .bg {border-top: 2px solid #222;
      background-color: #eee;}
    td:first-child {border-left: none;}
  </style>
</head>
<body>
  <table>
    <tr class="bg">
      <td>구분</td>
      <td>8일전</td>
      <td>7~4일전</td>
      <td>3~1일전</td>
      <td>당일</td>
    </tr>
    <tr>
      <td>시설 대관</td>
      <td rowspan="3">위약금 없음</td>
      <td rowspan="3">견적금액 50% 청구</td>
      <td>견적금액 90% 청구</td>
      <td rowspan="3">견적금액 100% 청구</td>
    </tr>
    <tr>
      <td>케이터링</td>
      <td>견적금액 90% 청구</td>
    </tr>
    <tr>
      <td>프로그램</td>
      <td>견적금액 100% 청구</td>
    </tr>
  </table>
</body>
</html>
