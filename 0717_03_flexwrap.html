<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03flexwrap</title>
  <style>
    *{margin: 0;padding: 0;}
    .flex{background: #ccc;
      margin: 20px; padding: 20px; display: flex; width: 500px;}
      .flex div{background: red;
      border: 1px solid;
      width: 300px;}
      .container1{flex-wrap: nowrap;}
      .container2{flex-wrap: wrap;} /* 크기유지 */
      .container3{flex-wrap: wrap-reverse;} /* 크기유지 */

      .container4{flex-wrap: nowrap;}
      .container4 div{flex-shrink: 0;} /* 기본값1 */
      .container5{flex-wrap: wrap;}
      .container5 div{flex-shrink: 0;}

      .container6{flex-flow: row nowrap;} /* flex-direction flex-wrap */
      .container6 div{flex-shrink: 0;}
  </style>
</head>
<body>
  <div class="flex container1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  <div class="flex container2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  <div class="flex container3">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  <div class="flex container4">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  <div class="flex container5">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  <div class="flex container6">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
</body>
</html>
