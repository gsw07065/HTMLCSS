<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4flex</title>
  <style>
    *{margin: 0;padding: 0;}
    .container{
      display: flex;
      width: 500px; height: 500px; background: #ccc;
      align-items: flex-start;
    }
    .container p{
      background: #ddd;
      border: 1px solid;
    }
    .container p:first-child{
      flex: 0 0 200px; /* grow,shrink,basis순 */
      order: 3; /* order가 클수록 뒤에 나옴 */
    }
    .container p:nth-child(2){
      align-self: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
  </div>
</body>
</html>
