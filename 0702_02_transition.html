<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    body {}
    ul {list-style: none;
      width: 115px;
      margin: 50px auto;}
      ul li{position: relative; overflow: hidden; height: 94px;
      cursor: pointer;}
    ul li img:last-child {position: absolute;
    left: 0; top: 0; transition: .5s;}
    ul li:hover img:last-child  {left: -100%; top: -100%;}
    
    
    
  
  </style>
</head>
<body>
<ul>

    <img src="images/menu1_over.jpg" alt="menu1_over">

  <li>

  </li>
  <li>

</ul>

</html>
