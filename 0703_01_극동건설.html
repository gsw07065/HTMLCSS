<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    .mid{
      background-image:url(images/mid_bg_img1.jpg);
      background-attachment: fixed;
      background-size: cover;
      padding: 120px 0;
      margin: 1000px 0;
    }
    .mid .con {width: 1280px; margin: 0 auto;
      text-align: center;}
    .con h1 {color: #fff;
      font-weight: normal;
      font-size: 45px;
      line-height: 80px;}
    .con h1 span {font-weight: bold;}
    ul {list-style: none; overflow: hidden;}
    ul li {color: #fff; width: 260px;
    float: left;
    margin-left: calc((100% - 260px * 4) / 3);
    margin-top: 100px;
    position: relative;}
    ul li::before {content: ""; width: 1px; height: 100px;
    background-color: #ccc;
    position: absolute;
    left: -40px; top: 35px;}
    ul li:first-child {margin-left: 0; border-left: none;}
    ul li p:first-child{font-size: 25px;
    margin: 25px;
    transition: 1s;
    height: 40px;}
    
    .box {position: relative;}
    .line{position: absolute;background-color: #fff;
      
      transition: all 0.4s ease-in-out;}
    .line-top{width: 100%;height: 1px;left: 0; top: 0;
      transform: scaleX(0);
      }
    .line-bottom{width: 100%;height: 1px;left: 0; bottom: 0;
      transform: scaleX(0);
      }
		.line-right{width: 1px;height: 100%;right: 0; top: 0;
      transform: scaleY(0);
      }
		.line-left{width: 1px;height: 100%;left: 0; top: 0;
      transform: scaleY(0);
      }
		ul li:hover .line-top,ul li:hover .line-bottom{transform: scaleX(1);
      transition: all 0.4s ease-in-out;}
		ul li:hover .line-right,ul li:hover .line-left{transform: scaleY(1);
      transition: all 0.4s ease-in-out;}
  </style>
</head>
<body>
  <div class="mid">
    <div class="con">
      <h1>개개인의 특성과 능력을 중시하는 극동건설은<br>
        여러분의 <span>성장의 터</span>를 마련합니다.</h1>
      <ul>
        <li>
          <div>
              <div class="box">
                <p>인재상</p>
                <div class="box-line">
                  <span class="line line-top"></span>
                  <span class="line line-right"></span>
                  <span class="line line-bottom"></span>
                  <span span class="line line-left"></span>
                </div>
              </div>
            <p>극동건설이 추구하는 인재상을 여러분께 소개합니다</p>
          </div>
        </li>
        <li>
          <div>
            <p>인사제도</p>
            <p>임직원의 역량향상과 동기부여를 위해 다양한 제도를 운영합니다</p>
          </div>
        </li>
        <li>
          <div>
            <p>채용안내</p>
            <p>극동건설의 채용제도 및 절차를 자세히 소개합니다.</p>
          </div>
        </li>
        <li>
          <div>
            <p>채용공고</p>
            <p>극동건설의 채용공고를 소개합니다</p>
          </div>
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
