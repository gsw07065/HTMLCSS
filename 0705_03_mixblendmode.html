<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03mixblendmode</title>
  <style>
   *{margin: 0;padding: 0;}
   .bg{height: 500px;
  background: url(images/photo1.jpg) center/cover;}
  .text {font-size: 100px; font-weight: bold;
  text-align: center; 
  mix-blend-mode: screen;
  line-height: 500px;
  background-color: #fff;}
  .text1 {background: url(images/photo1.jpg) center/cover;
  font-size: 100px; font-weight: bold;
  text-align: center; color: transparent;
  background-clip: text;}

  section {position: relative;}
  p {position: absolute;}
  p:nth-child(1) {left: 0px;}
  p:nth-child(2) {left: 100px;}
  p:nth-child(3) {left: 200px;}
  p img {mix-blend-mode:multiply;}
  </style>
</head>
<body>
<div class="bg">
  <div class="text">mix-blend-mode</div>
</div>
<div class="text1">mix-blend-mode</div>
<section>
  <p><img src="images/logo01_웰리미ㅇ.svg" alt="logo"></p>
  <p><img src="images/logo01_웰리미f.svg" alt="logo"></p>
  <p><img src="images/logo01_웰리미ㅁ.svg" alt="logo"></p>
</section>
</body>
</html>
